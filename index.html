<!DOCTYPE html>
<html>
<head>
  <title>Ambulance Device</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
    }
    .box {
      max-width: 420px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: center;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    .emergency {
      background: red;
      color: white;
      font-weight: bold;
    }
    .cancel {
      background: #444;
      color: white;
    }
    .hint {
      font-size: 13px;
      color: #555;
      margin-top: 6px;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>üöë Ambulance Device</h2>

  <!-- Nearest hospitals in Nellore -->
  <select id="hospitalList">
    <option value="">üè• Select nearest hospital (Nellore)</option>
  </select>

  <div class="hint">
    Hospitals are auto-listed for Nellore to save time in emergencies
  </div>

  <input id="location" placeholder="Live GPS location" readonly>

  <button onclick="startTracking()">‚ñ∂ START TRACKING</button>
  <button onclick="stopTracking()">‚õî STOP TRACKING</button>

  <button class="emergency" onclick="sendEmergency()">üö® EMERGENCY ALERT</button>
  <button class="cancel" onclick="cancelEmergency()">‚ùå CANCEL ALERT</button>

  <p id="msg"></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
/* üîó Supabase */
const supabaseClient = supabase.createClient(
  "https://inlkqessbewmxmtfvzfe.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlubGtxZXNzYmV3bXhtdGZ2emZlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkwNjgxODYsImV4cCI6MjA4NDY0NDE4Nn0.5qiSgu3WlXJW4ARwwLC5XV6zvMwfGdH_xtUlu_qat0I"
);

let watchId = null;

/* üè• Load hospitals in Nellore */
async function loadNelloreHospitals() {
  const url =
    `https://nominatim.openstreetmap.org/search?` +
    `format=json&q=hospital+in+Nellore+Andhra+Pradesh&limit=8`;

  const res = await fetch(url);
  const hospitals = await res.json();

  const list = document.getElementById("hospitalList");
  list.innerHTML =
    `<option value="">üè• Select nearest hospital (Nellore)</option>`;

  hospitals.forEach(h => {
    const opt = document.createElement("option");
    opt.value = `${h.lat},${h.lon}`;
    opt.text = h.display_name.split(",")[0];
    list.appendChild(opt);
  });
}

/* On hospital selection */
document.getElementById("hospitalList").addEventListener("change", async e => {
  if (!e.target.value) return;

  const destLatLng = e.target.value;
  const destName = e.target.options[e.target.selectedIndex].text;

  await supabaseClient
    .from("alerts")
    .update({
      destination: destLatLng,
      destination_name: destName
    })
    .eq("id", 1);

  document.getElementById("msg").innerText =
    "üè• Destination set: " + destName;
});

/* ‚ñ∂ Start GPS tracking */
function startTracking() {
  if (!navigator.geolocation) {
    alert("Geolocation not supported");
    return;
  }

  watchId = navigator.geolocation.watchPosition(
    async pos => {
      const loc =
        `${pos.coords.latitude},${pos.coords.longitude}`;

      document.getElementById("location").value = loc;

      await supabaseClient
        .from("alerts")
        .update({ location: loc })
        .eq("id", 1);

      document.getElementById("msg").innerText =
        "üìç Tracking live location...";
    },
    () => alert("GPS permission denied"),
    { enableHighAccuracy: true }
  );
}

/* ‚õî Stop tracking */
function stopTracking() {
  if (watchId) {
    navigator.geolocation.clearWatch(watchId);
    watchId = null;
    document.getElementById("msg").innerText =
      "‚õî Tracking stopped";
  }
}

/* üö® Emergency */
async function sendEmergency() {
  await supabaseClient
    .from("alerts")
    .update({ emergency: true })
    .eq("id", 1);

  document.getElementById("msg").innerText =
    "üö® Emergency alert sent";
}

async function cancelEmergency() {
  await supabaseClient
    .from("alerts")
    .update({ emergency: false })
    .eq("id", 1);

  document.getElementById("msg").innerText =
    "‚úÖ Emergency alert cancelled";
}

/* Load hospitals on page load */
loadNelloreHospitals();
</script>

</body>
</html>

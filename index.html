<!DOCTYPE html>
<html>
<head>
  <title>üöë Smart Ambulance</title>
  <style>
    body {
      margin:0;
      font-family:Segoe UI;
      background:linear-gradient(135deg,#ff4d4d,#b30000);
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
    }
    .box{
      background:white;
      width:430px;
      padding:25px;
      border-radius:20px;
      box-shadow:0 15px 40px rgba(0,0,0,0.3);
      text-align:center;
    }
    select,button{
      width:100%;
      padding:10px;
      margin-top:10px;
      border-radius:8px;
    }
    button{
      background:#ff0000;
      color:white;
      border:none;
      cursor:pointer;
    }
    #status{
      font-size:14px;
      margin-bottom:10px;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>üöëAMBULANCE GREEN SIGNAL</h2>
  <h3>GREEN SIGNALS FOR RED ALERTS</h3>

  <p id="status">Waiting for GPS...</p>

  
  <button id="alertBtn">üö® SEND EMERGENCY ALERT</button>

  <h4>üè• Nearby Hospitals (5km Radius)</h4>
  <select id="hospitalDropdown"></select>
</div>

<script type="module">

import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient(
  "https://cfmxqwaopfahthflqgih.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNmbXhxd2FvcGZhaHRoZmxxZ2loIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIwNjg4NjEsImV4cCI6MjA4NzY0NDg2MX0.38jNHf-7UGhIelL87oWxB5eK0e5ZivfGSsyEv1C9pL0"
);

let currentLat = 0;
let currentLng = 0;


function calculateDistance(lat1, lon1, lat2, lon2){
  const R = 6371;
  const dLat = (lat2 - lat1) * Math.PI / 180;
  const dLon = (lon2 - lon1) * Math.PI / 180;
  const a =
    Math.sin(dLat/2)*Math.sin(dLat/2) +
    Math.cos(lat1*Math.PI/180) *
    Math.cos(lat2*Math.PI/180) *
    Math.sin(dLon/2)*Math.sin(dLon/2);
  const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
  return R * c;
}


async function loadNearbyHospitals(lat, lng){

  const radius = 5000;

  const query = `
    [out:json];
    (
      node["amenity"="hospital"](around:${radius},${lat},${lng});
    );
    out;
  `;

  const response = await fetch(
    "https://overpass-api.de/api/interpreter",
    { method: "POST", body: query }
  );

  const osmData = await response.json();
  if(!osmData.elements) return;

  const hospitals = [];

  for(const h of osmData.elements){

    const name = h.tags.name || "Hospital";

    const distance = calculateDistance(
      lat, lng, h.lat, h.lon
    );

   
    const { data } = await supabase
      .from("hospitals")
      .select("available_beds, available_doctors")
      .eq("name", name)
      .single();

    hospitals.push({
      name:name,
      lat:h.lat,
      lng:h.lon,
      distance:distance,
      beds: data ? data.available_beds : "N/A",
      doctors: data ? data.available_doctors : "N/A"
    });
  }

 
  hospitals.sort((a,b)=>a.distance-b.distance);

  const dropdown = document.getElementById("hospitalDropdown");
  dropdown.innerHTML="";

  hospitals.forEach(h=>{
    const option=document.createElement("option");
    option.value=JSON.stringify({lat:h.lat,lng:h.lng});
    option.text=
      `${h.name} - ${h.distance.toFixed(2)} km | Beds: ${h.beds} | Doctors: ${h.doctors}`;
    dropdown.appendChild(option);
  });
}


navigator.geolocation.watchPosition(async(pos)=>{

  currentLat = pos.coords.latitude;
  currentLng = pos.coords.longitude;

  document.getElementById("status").innerText =
    `üìç ${currentLat.toFixed(5)}, ${currentLng.toFixed(5)}`;

 
  await supabase.from("ambulance_location")
  .upsert(
    {ambulance_id:1, lat:currentLat, lng:currentLng},
    {onConflict:"ambulance_id"}
  );

 
  loadNearbyHospitals(currentLat,currentLng);

},
(error)=>{
  console.log("GPS Error:", error);
},
{ enableHighAccuracy:true }
);


document.getElementById("hospitalDropdown")
.addEventListener("change", async function(){

  const selected = JSON.parse(this.value);

  await supabase.from("ambulance_location")
  .update({
    dest_lat:selected.lat,
    dest_lng:selected.lng
  })
  .eq("ambulance_id",1);

});


document.getElementById("alertBtn")
.addEventListener("click", async function(){

  await supabase.from("ambulance_location")
  .upsert(
    {ambulance_id:1, emergency:true},
    {onConflict:"ambulance_id"}
  );

});

</script>
</body>
</html>

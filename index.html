<!DOCTYPE html>
<html>
<head>
  <title>Ambulance Device</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
    }
    .box {
      max-width: 420px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: center;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    .status {
      margin-top: 10px;
      font-size: 14px;
      color: green;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>ðŸš‘ Ambulance Device</h2>

  <!-- Ambulance ID -->
  <select id="ambulanceId">
    <option value="A1">Ambulance A1</option>
    <option value="A2">Ambulance A2</option>
    <option value="A3">Ambulance A3</option>
  </select>

  <!-- Icon -->
  <select id="icon">
    <option value="ambulance1.png">Red Ambulance</option>
    <option value="ambulance2.png">Blue Ambulance</option>
    <option value="ambulance3.png">Green Ambulance</option>
  </select>

  <!-- Destination name -->
  <input
    id="destinationName"
    placeholder="Destination (e.g. Gandhi Hospital Hyderabad)"
  >

  <!-- Live GPS -->
  <input id="location" placeholder="Live GPS locationâ€¦" readonly>

  <button onclick="startTracking()">â–¶ START TRACKING</button>
  <button onclick="stopTracking()">â›” STOP TRACKING</button>

  <div class="status" id="status"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
/* ðŸ”— Supabase */
const supabaseClient = supabase.createClient(
  "https://inlkqessbewmxmtfvzfe.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlubGtxZXNzYmV3bXhtdGZ2emZlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkwNjgxODYsImV4cCI6MjA4NDY0NDE4Nn0.5qiSgu3WlXJW4ARwwLC5XV6zvMwfGdH_xtUlu_qat0I"
);

let watchId = null;
let destinationLatLng = null;

/* ðŸŒ Convert destination name â†’ lat,lng */
async function geocode(place) {
  const res = await fetch(
    `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(place)}`,
    { headers: { "User-Agent": "SmartAmbulanceSystem/1.0" } }
  );
  const data = await res.json();
  if (!data.length) return null;
  return `${data[0].lat},${data[0].lon}`;
}

/* â–¶ Start tracking */
async function startTracking() {
  const ambulanceId = document.getElementById("ambulanceId").value;
  const icon = document.getElementById("icon").value;
  const destName = document.getElementById("destinationName").value.trim();

  if (!destName) {
    alert("Enter destination name");
    return;
  }

  destinationLatLng = await geocode(destName);
  if (!destinationLatLng) {
    alert("Destination not found");
    return;
  }

  document.getElementById("status").innerText =
    "Destination set: " + destName;

  watchId = navigator.geolocation.watchPosition(
    async pos => {
      const loc = `${pos.coords.latitude},${pos.coords.longitude}`;
      document.getElementById("location").value = loc;

      await supabaseClient
        .from("alerts")
        .upsert({
          ambulance_id: ambulanceId,
          location: loc,
          destination: destinationLatLng,
          destination_name: destName,
          icon: icon
        });
    },
    () => alert("GPS permission denied"),
    { enableHighAccuracy: true }
  );
}

/* â›” Stop tracking */
function stopTracking() {
  if (watchId) {
    navigator.geolocation.clearWatch(watchId);
    watchId = null;
    document.getElementById("status").innerText =
      "Tracking stopped";
  }
}
</script>

</body>
</html>

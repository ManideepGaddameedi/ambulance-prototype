<!DOCTYPE html>
<html>
<head>
  <title>Ambulance Device</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
    }
    .box {
      max-width: 420px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: center;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    .emergency {
      background: red;
      color: white;
      font-weight: bold;
    }
    .cancel {
      background: #444;
      color: white;
    }
    .hint {
      font-size: 13px;
      color: #555;
      margin-top: 6px;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>üöë Ambulance Device</h2>

  <!-- Manual destination -->
  <input
    id="destinationName"
    placeholder="Enter destination manually (optional)"
  >

  <!-- Nearest hospitals -->
  <select id="hospitalList">
    <option value="">üìç Select nearest hospital</option>
  </select>

  <div class="hint">
    Tip: Select a nearby hospital for faster emergency response
  </div>

  <input id="location" placeholder="Live GPS location" readonly>

  <button onclick="startTracking()">‚ñ∂ START TRACKING</button>
  <button onclick="stopTracking()">‚õî STOP TRACKING</button>

  <button class="emergency" onclick="sendEmergency()">üö® EMERGENCY ALERT</button>
  <button class="cancel" onclick="cancelEmergency()">‚ùå CANCEL ALERT</button>

  <p id="msg"></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
const supabaseClient = supabase.createClient(
  "https://inlkqessbewmxmtfvzfe.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlubGtxZXNzYmV3bXhtdGZ2emZlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkwNjgxODYsImV4cCI6MjA4NDY0NDE4Nn0.5qiSgu3WlXJW4ARwwLC5XV6zvMwfGdH_xtUlu_qat0I"
);

let watchId = null;
let destinationLatLng = null;

/* üîç Fetch nearby hospitals */
async function loadNearbyHospitals(lat, lng) {
  const url =
    `https://nominatim.openstreetmap.org/search?` +
    `format=json&amenity=hospital&limit=5&` +
    `lat=${lat}&lon=${lng}`;

  const res = await fetch(url);
  const hospitals = await res.json();

  const list = document.getElementById("hospitalList");
  list.innerHTML = `<option value="">üìç Select nearest hospital</option>`;

  hospitals.forEach(h => {
    const opt = document.createElement("option");
    opt.value = `${h.lat},${h.lon}`;
    opt.text =
      h.display_name.split(",")[0];
    list.appendChild(opt);
  });
}

/* When hospital selected */
document.getElementById("hospitalList").addEventListener("change", async e => {
  if (!e.target.value) return;

  destinationLatLng = e.target.value;
  const name = e.target.options[e.target.selectedIndex].text;

  document.getElementById("destinationName").value = name;

  await supabaseClient
    .from("alerts")
    .update({
      destination: destinationLatLng,
      destination_name: name
    })
    .eq("id", 1);

  document.getElementById("msg").innerText =
    "üè• Destination set to " + name;
});

/* ‚ñ∂ Start tracking */
function startTracking() {
  if (!navigator.geolocation) {
    alert("Geolocation not supported");
    return;
  }

  watchId = navigator.geolocation.watchPosition(
    async pos => {
      const lat = pos.coords.latitude;
      const lng = pos.coords.longitude;
      const loc = `${lat},${lng}`;

      document.getElementById("location").value = loc;

      await supabaseClient
        .from("alerts")
        .update({ location: loc })
        .eq("id", 1);

      // Load hospitals only once (first GPS fix)
      if (!destinationLatLng) {
        loadNearbyHospitals(lat, lng);
      }

      document.getElementById("msg").innerText =
        "üìç Tracking live location...";
    },
    () => alert("GPS permission denied"),
    { enableHighAccuracy: true }
  );
}

/* ‚õî Stop tracking */
function stopTracking() {
  if (watchId) {
    navigator.geolocation.clearWatch(watchId);
    watchId = null;
    document.getElementById("msg").innerText =
      "‚õî Tracking stopped";
  }
}

/* üö® Emergency */
async function sendEmergency() {
  await supabaseClient
    .from("alerts")
    .update({ emergency: true })
    .eq("id", 1);

  document.getElementById("msg").innerText =
    "üö® Emergency alert sent";
}

async function cancelEmergency() {
  await supabaseClient
    .from("alerts")
    .update({ emergency: false })
    .eq("id", 1);

  document.getElementById("msg").innerText =
    "‚úÖ Emergency alert cancelled";
}
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Ambulance Device</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial;
      background: #f4f6f9;
    }
    .box {
      max-width: 420px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>ðŸš‘ Ambulance Device</h2>

  <input id="destName" placeholder="Destination name (e.g. Gandhi Hospital)" />
  <input id="location" placeholder="Live location..." readonly />

  <button onclick="startTracking()">â–¶ START TRACKING</button>
  <button onclick="stopTracking()">â›” STOP TRACKING</button>

  <p id="msg"></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
const supabaseClient = supabase.createClient(
  "https://inlkqessbewmxmtfvzfe.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlubGtxZXNzYmV3bXhtdGZ2emZlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkwNjgxODYsImV4cCI6MjA4NDY0NDE4Nn0.5qiSgu3WlXJW4ARwwLC5XV6zvMwfGdH_xtUlu_qat0I"
);

let watchId = null;
let destinationLatLng = null;

/* Convert destination name â†’ lat,lng */
async function getCoordinates(place) {
  const res = await fetch(
    `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(place)}`,
    { headers: { "User-Agent": "SmartAmbulanceSystem/1.0" } }
  );
  const data = await res.json();
  if (!data.length) return null;
  return `${data[0].lat},${data[0].lon}`;
}

async function startTracking() {
  const place = document.getElementById("destName").value.trim();
  if (!place) {
    alert("Enter destination name");
    return;
  }

  destinationLatLng = await getCoordinates(place);
  if (!destinationLatLng) {
    alert("Destination not found");
    return;
  }

  document.getElementById("msg").innerText =
    "ðŸ“ Destination set: " + place;

  watchId = navigator.geolocation.watchPosition(async pos => {
    const loc = `${pos.coords.latitude},${pos.coords.longitude}`;
    document.getElementById("location").value = loc;

    await supabaseClient
      .from("alerts")
      .upsert({
        id: 1,
        location: loc,
        destination: destinationLatLng,
        destination_name: place
      });
  });
}

function stopTracking() {
  navigator.geolocation.clearWatch(watchId);
  document.getElementById("msg").innerText = "â›” Tracking stopped";
}
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Ambulance Device</title>
</head>
<body>

<h2>ðŸš‘ Ambulance Device</h2>

<input id="dest" placeholder="Enter destination name">
<br><br>

<input id="loc" placeholder="Live GPS" readonly>
<br><br>

<button onclick="start()">START TRACKING</button>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const supabaseClient = supabase.createClient(
  "https://inlkqessbewmxmtfvzfe.supabase.co",
  "YOUR_ANON_KEY"
);

let watchId = null;

function start() {
  const destination =
    document.getElementById("dest").value || "Not specified";

  if (watchId) return;

  watchId = navigator.geolocation.watchPosition(async pos => {
    const lat = pos.coords.latitude;
    const lng = pos.coords.longitude;
    const loc = lat + "," + lng;

    document.getElementById("loc").value = loc;

    await supabaseClient.from("alerts").upsert({
      id: 1,
      location: loc,
      destination: destination
    });

    console.log("Sent:", loc, destination);
  },
  () => alert("GPS permission denied"),
  { enableHighAccuracy:true });
}
</script>

</body>
</html>

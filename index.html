<!DOCTYPE html>
<html>
<head>
  <title>Ambulance Device</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
    }
    .box {
      max-width: 400px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: center;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      font-size: 16px;
      cursor: pointer;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>ðŸš‘ Ambulance Device</h2>

  <input type="text" id="location" placeholder="Waiting for GPS..." readonly>

  <input type="text" id="direction" placeholder="Direction (LEFT / RIGHT / STRAIGHT)">

  <button onclick="sendAlert()">ðŸš¨ SEND ALERT (USE GPS)</button>

  <p id="msg"></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
const supabaseClient = supabase.createClient(
  "https://inlkqessbewmxmtfvzfe.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlubGtxZXNzYmV3bXhtdGZ2emZlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkwNjgxODYsImV4cCI6MjA4NDY0NDE4Nn0.5qiSgu3WlXJW4ARwwLC5XV6zvMwfGdH_xtUlu_qat0I"
);

function sendAlert() {
  if (!navigator.geolocation) {
    alert("Geolocation not supported");
    return;
  }

  // ðŸ”¥ THIS WILL FORCE BROWSER TO ASK LOCATION PERMISSION
  navigator.geolocation.getCurrentPosition(
    async (position) => {
      const lat = position.coords.latitude;
      const lng = position.coords.longitude;
      const direction = document.getElementById("direction").value;

      const locText = lat + "," + lng;
      document.getElementById("location").value = locText;

      const { error } = await supabaseClient
        .from("alerts")
        .upsert({
          id: 1,
          location: locText,
          direction: direction,
          time: new Date().toLocaleTimeString()
        });

      if (error) {
        alert("Error: " + error.message);
      } else {
        document.getElementById("msg").innerText =
          "âœ… Alert sent with current device location";
      }
    },
    (err) => {
      alert("Location permission denied or unavailable");
    },
    {
      enableHighAccuracy: true
    }
  );
}
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Ambulance Device</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
    }
    .box {
      max-width: 420px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    .emergency {
      background: red;
      color: white;
      font-weight: bold;
    }
    .cancel {
      background: #444;
      color: white;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>üöë Ambulance Device</h2>

  <!-- Destination input (PRESERVED) -->
  <input
    id="destinationName"
    placeholder="Destination (e.g. Gandhi Hospital Hyderabad)"
  >

  <input id="location" placeholder="Live GPS location" readonly>

  <button onclick="startTracking()">‚ñ∂ START TRACKING</button>
  <button onclick="stopTracking()">‚õî STOP TRACKING</button>

  <!-- üö® Emergency (ADDED ONLY) -->
  <button class="emergency" onclick="sendEmergency()">üö® EMERGENCY ALERT</button>
  <button class="cancel" onclick="cancelEmergency()">‚ùå CANCEL ALERT</button>

  <p id="msg"></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
const supabaseClient = supabase.createClient(
  "https://inlkqessbewmxmtfvzfe.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlubGtxZXNzYmV3bXhtdGZ2emZlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkwNjgxODYsImV4cCI6MjA4NDY0NDE4Nn0.5qiSgu3WlXJW4ARwwLC5XV6zvMwfGdH_xtUlu_qat0I"
);

let watchId = null;
let destinationLatLng = null;

/* Convert destination name ‚Üí lat,lng */
async function geocode(place) {
  const res = await fetch(
    `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(place)}`
  );
  const data = await res.json();
  if (!data.length) return null;
  return `${data[0].lat},${data[0].lon}`;
}

/* Start tracking */
async function startTracking() {
  const destName = document.getElementById("destinationName").value.trim();
  if (!destName) {
    alert("Enter destination name");
    return;
  }

  destinationLatLng = await geocode(destName);
  if (!destinationLatLng) {
    alert("Destination not found");
    return;
  }

  await supabaseClient
    .from("alerts")
    .update({
      destination: destinationLatLng,
      destination_name: destName
    })
    .eq("id", 1);

  watchId = navigator.geolocation.watchPosition(
    async pos => {
      const loc = `${pos.coords.latitude},${pos.coords.longitude}`;
      document.getElementById("location").value = loc;

      await supabaseClient
        .from("alerts")
        .update({ location: loc })
        .eq("id", 1);

      document.getElementById("msg").innerText =
        "üìç Tracking live location...";
    },
    () => alert("GPS permission denied"),
    { enableHighAccuracy: true }
  );
}

/* Stop tracking */
function stopTracking() {
  if (watchId) {
    navigator.geolocation.clearWatch(watchId);
    watchId = null;
    document.getElementById("msg").innerText = "‚õî Tracking stopped";
  }
}

/* üö® Emergency ON */
async function sendEmergency() {
  await supabaseClient
    .from("alerts")
    .update({ emergency: true })
    .eq("id", 1);

  document.getElementById("msg").innerText =
    "üö® Emergency alert sent";
}

/* ‚ùå Emergency OFF */
async function cancelEmergency() {
  await supabaseClient
    .from("alerts")
    .update({ emergency: false })
    .eq("id", 1);

  document.getElementById("msg").innerText =
    "‚úÖ Emergency alert cancelled";
}
</script>

</body>
</html>

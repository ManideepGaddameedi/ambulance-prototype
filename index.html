<!DOCTYPE html>
<html>
<head>
  <title>Ambulance Device</title>
</head>
<body>

<h2>ðŸš‘ Ambulance Device</h2>

<input id="loc" placeholder="Live GPS" readonly>
<br><br>

<button onclick="start()">START TRACKING</button>
<button onclick="stop()">STOP</button>

<p id="msg"></p>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const supabaseClient = supabase.createClient(
  "https://inlkqessbewmxmtfvzfe.supabase.co",
  "PASTE_YOUR_ANON_KEY_HERE"
);

let watchId = null;

function start() {
  if (watchId !== null) return;

  watchId = navigator.geolocation.watchPosition(
    async (pos) => {
      const lat = pos.coords.latitude;
      const lng = pos.coords.longitude;
      const loc = lat + "," + lng;

      document.getElementById("loc").value = loc;

      await supabaseClient.from("alerts").upsert({
        id: 1,
        location: loc
      });

      document.getElementById("msg").innerText =
        "Tracking liveâ€¦";
    },
    () => alert("GPS permission denied"),
    { enableHighAccuracy: true }
  );
}

function stop() {
  if (watchId !== null) {
    navigator.geolocation.clearWatch(watchId);
    watchId = null;
    document.getElementById("msg").innerText =
      "Tracking stopped";
  }
}
</script>

</body>
</html>

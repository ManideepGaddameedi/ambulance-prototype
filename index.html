<!DOCTYPE html>
<html>
<head>
  <title>Ambulance Device</title>

  <style>
    body {
      font-family: Arial;
      background: #f4f6f9;
    }
    .box {
      max-width: 420px;
      margin: 40px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>ðŸš‘ Ambulance Device</h2>

  <select id="ambId">
    <option value="1">Ambulance 1</option>
    <option value="2">Ambulance 2</option>
    <option value="3">Ambulance 3</option>
  </select>

  <input id="dest" placeholder="Destination name">
  <input id="loc" placeholder="Live location" readonly>

  <button onclick="start()">â–¶ START</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
const supabaseClient = supabase.createClient(
  "https://inlkqessbewmxmtfvzfe.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlubGtxZXNzYmV3bXhtdGZ2emZlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkwNjgxODYsImV4cCI6MjA4NDY0NDE4Nn0.5qiSgu3WlXJW4ARwwLC5XV6zvMwfGdH_xtUlu_qat0I"
);

let watchId = null;

async function start() {
  const id = parseInt(document.getElementById("ambId").value);
  const destName = document.getElementById("dest").value;

  if (!destName) {
    alert("Enter destination");
    return;
  }

  watchId = navigator.geolocation.watchPosition(async pos => {
    const loc = `${pos.coords.latitude},${pos.coords.longitude}`;
    document.getElementById("loc").value = loc;

    await supabaseClient
      .from("alerts")
      .upsert({
        id: id,
        ambulance_id: "A" + id,
        location: loc,
        destination_name: destName
      });
  });
}
</script>

</body>
</html>

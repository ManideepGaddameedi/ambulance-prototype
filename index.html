<!DOCTYPE html>
<html>
<head>
  <title>Ambulance Device</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial;
      background: #f4f6f9;
    }
    .box {
      max-width: 420px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>üöë Ambulance Device</h2>

  <input id="destination" placeholder="Destination (lat,lng)" />
  <input id="location" placeholder="Live location..." readonly />

  <button onclick="startTracking()">‚ñ∂ START TRACKING</button>
  <button onclick="stopTracking()">‚õî STOP TRACKING</button>

  <p id="msg"></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
const supabaseClient = supabase.createClient(
  "https://inlkqessbewmxmtfvzfe.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlubGtxZXNzYmV3bXhtdGZ2emZlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkwNjgxODYsImV4cCI6MjA4NDY0NDE4Nn0.5qiSgu3WlXJW4ARwwLC5XV6zvMwfGdH_xtUlu_qat0I"
);

let watchId = null;

function startTracking() {
  const dest = document.getElementById("destination").value.trim();

  if (!dest || !dest.includes(",")) {
    alert("Enter destination as lat,lng");
    return;
  }

  watchId = navigator.geolocation.watchPosition(async pos => {
    const lat = pos.coords.latitude;
    const lng = pos.coords.longitude;
    const loc = `${lat},${lng}`;

    document.getElementById("location").value = loc;

    await supabaseClient
      .from("alerts")
      .upsert({
        id: 1,
        location: loc,
        destination: dest
      });

    document.getElementById("msg").innerText =
      "üìç Live tracking started";
  });
}

function stopTracking() {
  navigator.geolocation.clearWatch(watchId);
  document.getElementById("msg").innerText =
    "‚õî Tracking stopped";
}
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Ambulance Device</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
    }
    .box {
      max-width: 420px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .status {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>üöë Ambulance Device</h2>

  <p class="status" id="gpsStatus">GPS: Not started</p>
  <p class="status" id="sendStatus">Backend: Not sending</p>

  <h3>Select Destination Hospital</h3>

  <button onclick="selectHospital('Gandhi Hospital')">Gandhi Hospital</button>
  <button onclick="selectHospital('Apollo Hospital')">Apollo Hospital</button>
  <button onclick="selectHospital('Yashoda Hospital')">Yashoda Hospital</button>

  <p><b>Selected:</b> <span id="selected">None</span></p>

  <button onclick="startTracking()">‚ñ∂ START TRACKING</button>
</div>

<!-- Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
/* üîó SUPABASE CONFIG (DO NOT CHANGE TABLE NAME) */
const supabaseClient = supabase.createClient(
  "https://inlkqessbewmxmtfvzfe.supabase.co",
  "PASTE_YOUR_ANON_KEY_HERE"
);

let selectedHospital = null;
let watchId = null;

/* üè• Hospital selection */
function selectHospital(name) {
  selectedHospital = name;
  document.getElementById("selected").innerText = name;
}

/* ‚ñ∂ Start GPS tracking */
function startTracking() {
  if (!selectedHospital) {
    alert("Please select a hospital first");
    return;
  }

  if (!navigator.geolocation) {
    alert("Geolocation not supported");
    return;
  }

  if (watchId !== null) return;

  document.getElementById("gpsStatus").innerText =
    "GPS: Requesting permission‚Ä¶";

  watchId = navigator.geolocation.watchPosition(
    async (position) => {
      const lat = position.coords.latitude;
      const lng = position.coords.longitude;

      document.getElementById("gpsStatus").innerText =
        "GPS: Active (" + lat.toFixed(5) + ", " + lng.toFixed(5) + ")";

      const { error } = await supabaseClient
        .from("alerts")
        .upsert({
          id: 1,
          location: lat + "," + lng,
          hospital: selectedHospital
        });

      document.getElementById("sendStatus").innerText =
        error ? "‚ùå Backend: Failed" : "‚úÖ Backend: Sent to police";
    },
    () => {
      document.getElementById("gpsStatus").innerText =
        "‚ùå GPS permission denied";
    },
    {
      enableHighAccuracy: true,
      maximumAge: 0,
      timeout: 10000
    }
  );
}
</script>

</body>
</html>

  try {

    const { data, error } = await supabase
      .from("hospitals")

      document.getElementById("status").innerText =
        "Error: " + error.message;
      console.error(error);

    }

      list.appendChild(div);
    });

  } catch (err) {
    document.getElementById("status").innerText =
      "FETCH FAILED: " + err.message;
    console.error(err);
  }
};

<!DOCTYPE html>
<html>
<head>
  <title>Ambulance Device</title>
  <style>
    body { font-family: Arial; }
    button { margin:5px 0; width:100%; }
  </style>
</head>
<body>

<h2>ðŸš‘ Ambulance Device</h2>

<p id="gps">GPS: waitingâ€¦</p>

<h3>Select Destination Hospital</h3>

<div id="hospitals"></div>

<button onclick="start()">START TRACKING</button>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const supabaseClient = supabase.createClient(
  "https://YOUR_PROJECT.supabase.co",
  "YOUR_ANON_KEY"
);

/* ðŸ¥ STATIC NEARBY HOSPITALS (REAL-WORLD DEMO) */
const hospitalList = [
  { name:"Gandhi Hospital", lat:17.4239, lng:78.5019 },
  { name:"Apollo Hospital", lat:17.4065, lng:78.4772 },
  { name:"Yashoda Hospital", lat:17.4422, lng:78.4664 }
];

let selectedHospital = hospitalList[0];
let watchId = null;

/* Show hospitals */
const div = document.getElementById("hospitals");
hospitalList.forEach(h => {
  const b = document.createElement("button");
  b.innerText = h.name;
  b.onclick = () => {
    selectedHospital = h;
    alert("Selected: " + h.name);
  };
  div.appendChild(b);
});

function start() {
  if (watchId) return;

  watchId = navigator.geolocation.watchPosition(async pos => {
    const lat = pos.coords.latitude;
    const lng = pos.coords.longitude;

    document.getElementById("gps").innerText =
      `GPS: ${lat.toFixed(5)}, ${lng.toFixed(5)}`;

    await supabaseClient.from("alerts").upsert({
      id:1,
      location: lat + "," + lng,
      hospital: selectedHospital.name
    });
  },
  () => alert("GPS permission denied"),
  { enableHighAccuracy:true });
}
</script>

</body>
</html>

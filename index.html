<!DOCTYPE html>
<html>
<head>
  <title>Ambulance Device</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial; background:#f4f6f9; }
    .box {
      max-width:420px; margin:40px auto; background:#fff;
      padding:20px; border-radius:10px;
      box-shadow:0 4px 10px rgba(0,0,0,.2);
      text-align:center;
    }
    input, button {
      width:100%; padding:10px; margin-top:10px;
      font-size:15px;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>ðŸš‘ Ambulance Device</h2>

  <!-- Destination entered as NAME -->
  <input
    type="text"
    id="destination"
    placeholder="Enter destination (Hospital / Junction name)"
  >

  <input
    type="text"
    id="location"
    placeholder="Live GPS (lat,lng)"
    readonly
  >

  <button onclick="startTracking()">â–¶ START TRACKING</button>
  <button onclick="stopTracking()">â›” STOP TRACKING</button>

  <p id="msg"></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
const supabaseClient = supabase.createClient(
  "https://inlkqessbewmxmtfvzfe.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlubGtxZXNzYmV3bXhtdGZ2emZlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkwNjgxODYsImV4cCI6MjA4NDY0NDE4Nn0.5qiSgu3WlXJW4ARwwLC5XV6zvMwfGdH_xtUlu_qat0I"
);

let watchId = null;

function startTracking() {
  const destinationName =
    document.getElementById("destination").value || "Not specified";

  if (watchId !== null) return;

  watchId = navigator.geolocation.watchPosition(
    async (pos) => {
      const lat = pos.coords.latitude;
      const lng = pos.coords.longitude;
      const locText = lat + "," + lng;

      document.getElementById("location").value = locText;

      await supabaseClient
        .from("alerts")
        .upsert({
          id: 1,
          location: locText,
          destination: destinationName,
          time: new Date().toLocaleTimeString()
        });

      document.getElementById("msg").innerText =
        "ðŸ“ Live tracking active";
    },
    () => alert("GPS permission denied"),
    { enableHighAccuracy: true }
  );
}

function stopTracking() {
  if (watchId !== null) {
    navigator.geolocation.clearWatch(watchId);
    watchId = null;
    document.getElementById("msg").innerText =
      "â›” Tracking stopped";
  }
}
</script>

</body>
</html>

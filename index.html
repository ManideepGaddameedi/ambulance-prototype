<!DOCTYPE html>
<html>
<head>
  <title>Ambulance Device</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial; background:#f4f6f9; }
    .box {
      max-width:420px; margin:40px auto; background:#fff;
      padding:20px; border-radius:10px;
      box-shadow:0 4px 10px rgba(0,0,0,.2);
    }
    button { width:100%; padding:12px; margin-top:8px; font-size:16px; }
    .status { font-weight:bold; margin-top:8px; }
  </style>
</head>
<body>

<div class="box">
  <h2>üöë Ambulance Device</h2>

  <p class="status" id="gpsStatus">GPS: Not started</p>
  <p class="status" id="sendStatus">Backend: Not sending</p>

  <h3>Select Destination Hospital</h3>
  <button onclick="selectHospital('Gandhi Hospital')">Gandhi Hospital</button>
  <button onclick="selectHospital('Apollo Hospital')">Apollo Hospital</button>
  <button onclick="selectHospital('Yashoda Hospital')">Yashoda Hospital</button>

  <p><b>Selected:</b> <span id="selected">None</span></p>

  <button onclick="startTracking()">‚ñ∂ START TRACKING</button>
</div>

<script>
/* üîë SUPABASE REST CONFIG */
const SUPABASE_URL =
  "https://inlkqessbewmxmtfvzfe.supabase.co/rest/v1/alerts";

const SUPABASE_KEY =
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlubGtxZXNzYmV3bXhtdGZ2emZlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkwNjgxODYsImV4cCI6MjA4NDY0NDE4Nn0.5qiSgu3WlXJW4ARwwLC5XV6zvMwfGdH_xtUlu_qat0I";

let selectedHospital = null;
let watchId = null;

function selectHospital(name) {
  selectedHospital = name;
  document.getElementById("selected").innerText = name;
}

function startTracking() {
  if (!selectedHospital) {
    alert("Select hospital first");
    return;
  }

  if (!navigator.geolocation) {
    alert("Geolocation not supported");
    return;
  }

  watchId = navigator.geolocation.watchPosition(
    async (pos) => {
      const lat = pos.coords.latitude;
      const lng = pos.coords.longitude;

      document.getElementById("gpsStatus").innerText =
        `GPS: Active (${lat.toFixed(5)}, ${lng.toFixed(5)})`;

      try {
        const res = await fetch(SUPABASE_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "apikey": SUPABASE_KEY,
            "Authorization": "Bearer " + SUPABASE_KEY,
            "Prefer": "resolution=merge-duplicates"
          },
          body: JSON.stringify({
            id: 1,
            location: lat + "," + lng,
            hospital: selectedHospital
          })
        });

        document.getElementById("sendStatus").innerText =
          res.ok
            ? "‚úÖ Backend: Sent to police"
            : "‚ùå Backend failed (" + res.status + ")";
      } catch (e) {
        document.getElementById("sendStatus").innerText =
          "‚ùå Network error";
      }
    },
    () => {
      document.getElementById("gpsStatus").innerText =
        "‚ùå GPS permission denied";
    },
    { enableHighAccuracy: true }
  );
}
</script>

</body>
</html>

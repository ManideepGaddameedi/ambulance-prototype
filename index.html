<!DOCTYPE html>
<html>
<head>
  <title>Ambulance Device</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
    }
    .box {
      max-width: 420px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: center;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    .emergency {
      background: red;
      color: white;
      font-weight: bold;
    }
    .cancel {
      background: #444;
      color: white;
    }
    .hint {
      font-size: 13px;
      color: #555;
      margin-top: 6px;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>üöë Ambulance Device</h2>

  <select id="hospitalList">
    <option value="">üè• Select nearest hospital</option>
  </select>

  <div class="hint">
    List auto-sorts until you select. After that, you can freely reselect.
  </div>

  <input id="location" placeholder="Live GPS location" readonly>

  <button onclick="startTracking()">‚ñ∂ START TRACKING</button>
  <button onclick="stopTracking()">‚õî STOP TRACKING</button>

  <button class="emergency" onclick="sendEmergency()">üö® EMERGENCY ALERT</button>
  <button class="cancel" onclick="cancelEmergency()">‚ùå CANCEL ALERT</button>

  <p id="msg"></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
const supabaseClient = supabase.createClient(
  "https://inlkqessbewmxmtfvzfe.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlubGtxZXNzYmV3bXhtdGZ2emZlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkwNjgxODYsImV4cCI6MjA4NDY0NDE4Nn0.5qiSgu3WlXJW4ARwwLC5XV6zvMwfGdH_xtUlu_qat0I"
);

let watchId = null;
let hospitals = [];
let userInteracted = false;   // üîë KEY FIX

/* Distance */
function distanceKm(lat1, lon1, lat2, lon2) {
  const R = 6371;
  const dLat = (lat2 - lat1) * Math.PI / 180;
  const dLon = (lon2 - lon1) * Math.PI / 180;
  const a =
    Math.sin(dLat / 2) ** 2 +
    Math.cos(lat1 * Math.PI / 180) *
    Math.cos(lat2 * Math.PI / 180) *
    Math.sin(dLon / 2) ** 2;
  return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
}

/* Load hospitals ONCE */
async function loadHospitals() {
  const query = `
    [out:json];
    node["amenity"="hospital"](14.399,79.941,14.470,80.021);
    out;
  `;
  const res = await fetch(
    "https://overpass-api.de/api/interpreter",
    { method: "POST", body: query }
  );
  const data = await res.json();

  hospitals = data.elements
    .filter(h => h.tags && h.tags.name)
    .map(h => ({
      name: h.tags.name,
      lat: h.lat,
      lon: h.lon
    }));
}

/* Populate dropdown (ONLY before interaction) */
function populateHospitalList(curLat, curLon) {
  if (userInteracted || !hospitals.length) return;

  hospitals.forEach(h => {
    h.dist = distanceKm(curLat, curLon, h.lat, h.lon);
  });

  hospitals.sort((a, b) => a.dist - b.dist);

  const list = document.getElementById("hospitalList");
  list.innerHTML =
    `<option value="">üè• Select nearest hospital</option>`;

  hospitals.slice(0, 10).forEach(h => {
    const opt = document.createElement("option");
    opt.value = `${h.lat},${h.lon}`;
    opt.text = `${h.name} (${h.dist.toFixed(1)} km)`;
    list.appendChild(opt);
  });
}

/* üöë Destination update ‚Äî ALWAYS */
document.getElementById("hospitalList").addEventListener("change", async e => {
  if (!e.target.value) return;

  userInteracted = true;   // üîí stop auto-refresh forever

  const dest = e.target.value;
  const name =
    e.target.options[e.target.selectedIndex].text;

  await supabaseClient
    .from("alerts")
    .update({
      destination: dest,
      destination_name: name
    })
    .eq("id", 1);

  document.getElementById("msg").innerText =
    "üè• Destination set: " + name;
});

/* Start GPS */
function startTracking() {
  watchId = navigator.geolocation.watchPosition(
    async pos => {
      const lat = pos.coords.latitude;
      const lon = pos.coords.longitude;
      const loc = `${lat},${lon}`;

      document.getElementById("location").value = loc;

      await supabaseClient
        .from("alerts")
        .update({ location: loc })
        .eq("id", 1);

      populateHospitalList(lat, lon);

      document.getElementById("msg").innerText =
        "üìç Tracking live location...";
    },
    () => alert("GPS denied"),
    { enableHighAccuracy: true }
  );
}

/* Stop GPS */
function stopTracking() {
  if (watchId) {
    navigator.geolocation.clearWatch(watchId);
    watchId = null;
    document.getElementById("msg").innerText =
      "‚õî Tracking stopped";
  }
}

/* Emergency */
async function sendEmergency() {
  await supabaseClient
    .from("alerts")
    .update({ emergency: true })
    .eq("id", 1);
  document.getElementById("msg").innerText =
    "üö® Emergency alert sent";
}

async function cancelEmergency() {
  await supabaseClient
    .from("alerts")
    .update({ emergency: false })
    .eq("id", 1);
  document.getElementById("msg").innerText =
    "‚úÖ Emergency alert cancelled";
}

/* Init */
loadHospitals();
</script>

</body>
</html>

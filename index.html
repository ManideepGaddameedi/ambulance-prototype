<!DOCTYPE html>
<html>
<head>
  <title>Ambulance Device</title>
</head>
<body>

<h2>ðŸš‘ Ambulance Device</h2>

<input id="loc" placeholder="Live GPS" readonly>
<br><br>

<button onclick="startTracking()">START TRACKING</button>

<p id="msg"></p>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const supabaseClient = supabase.createClient(
  "https://inlkqessbewmxmtfvzfe.supabase.co",
  "PASTE_YOUR_ANON_KEY_HERE"
);

let watchId = null;

function startTracking() {
  if (!navigator.geolocation) {
    alert("GPS not supported");
    return;
  }

  if (watchId !== null) return;

  watchId = navigator.geolocation.watchPosition(
    async (pos) => {
      const lat = pos.coords.latitude;
      const lng = pos.coords.longitude;
      const location = lat + "," + lng;

      document.getElementById("loc").value = location;

      await supabaseClient.from("alerts").upsert({
        id: 1,
        location: location
      });

      document.getElementById("msg").innerText =
        "ðŸ“ Tracking live...";
    },
    () => alert("Location permission denied"),
    { enableHighAccuracy: true }
  );
}
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Hospital Dashboard</title>
</head>
<body>

<h2>üè• Hospital Dashboard</h2>

Beds: <input type="number" id="beds"><br><br>
Doctors: <input type="number" id="doctors"><br><br>

<button id="updateBtn">Update Availability</button>

<div id="locationBox"></div>

<script type="module">

import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm"

const supabase = createClient(
  "https://cfmxqwaopfahthflqgih.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNmbXhxd2FvcGZhaHRoZmxxZ2loIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIwNjg4NjEsImV4cCI6MjA4NzY0NDg2MX0.38jNHf-7UGhIelL87oWxB5eK0e5ZivfGSsyEv1C9pL0"
);

const hospitalId = 1;

/* UPDATE AVAILABILITY */
document.getElementById("updateBtn")
.addEventListener("click", async () => {

  const beds = document.getElementById("beds").value;
  const doctors = document.getElementById("doctors").value;

  await supabase
    .from("hospitals")
    .update({
      available_beds: beds,
      available_doctors: doctors
    })
    .eq("id", hospitalId);

  alert("Availability Updated");

});

/* LOCATION LISTENER */
supabase
.channel("hospital-location")
.on(
  "postgres_changes",
  { event: "UPDATE", schema: "public", table: "ambulance_location" },
  (payload) => {
    document.getElementById("locationBox").innerHTML =
      `Ambulance Location: ${payload.new.lat}, ${payload.new.lng}`;
  }
)
.subscribe();

</script>
</body>
</html>

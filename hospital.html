<!DOCTYPE html>
<html>
<head>
  <title>Hospital Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
    }

    .box {
      max-width: 420px;
      margin: 40px auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
    }

    .status {
      margin: 10px 0;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .yes {
      background: green;
      color: white;
      border: none;
    }

    .no {
      background: red;
      color: white;
      border: none;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>üè• Hospital Dashboard</h2>

  <div class="status">
    <b>Ambulance Status:</b><br>
    <span id="ambStatus">Waiting for ambulance alert‚Ä¶</span>
  </div>

  <div class="status">
    <b>Current Location:</b><br>
    <span id="location">--</span>
  </div>

  <div class="status">
    <b>Estimated Arrival:</b><br>
    <span id="eta">--</span>
  </div>

  <hr>

  <h3>Bed Availability</h3>

  <button class="yes" onclick="updateBedStatus('YES')">
    ‚úÖ Bed Available
  </button>

  <button class="no" onclick="updateBedStatus('NO')">
    ‚ùå Bed Not Available
  </button>

  <p class="status" id="bedMsg"></p>
</div>

<script>
/* üîÑ Fetch ambulance data every 3 seconds */
async function fetchAmbulanceData() {
  try {
    const res = await fetch("/get_status");
    const data = await res.json();

    if (!data || !data.latitude) {
      document.getElementById("ambStatus").innerText =
        "Waiting for ambulance alert‚Ä¶";
      return;
    }

    document.getElementById("ambStatus").innerText =
      "üöë Ambulance is on the way";

    document.getElementById("location").innerText =
      data.latitude.toFixed(5) + ", " + data.longitude.toFixed(5);

    document.getElementById("eta").innerText =
      data.eta + " minutes";

  } catch (e) {
    console.log("Error fetching data");
  }
}

/* üè• Update bed availability */
async function updateBedStatus(status) {
  await fetch("/update_bed", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ bed: status })
  });

  document.getElementById("bedMsg").innerText =
    "Bed status updated: " + status;
}

/* Auto refresh */
setInterval(fetchAmbulanceData, 3000);
</script>

</body>
</html>

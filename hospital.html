<!DOCTYPE html>
<html>
<head>
  <title>Hospital Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial; background:#f4f6f9; }
    .box {
      max-width:420px; margin:40px auto; background:#fff;
      padding:20px; border-radius:10px;
      box-shadow:0 4px 10px rgba(0,0,0,.2);
    }
    button { width:100%; padding:12px; margin-top:8px; font-size:16px; }
  </style>
</head>
<body>

<div class="box">
  <h2>üè• Hospital Dashboard</h2>

  <p><b>Status:</b> <span id="status">Waiting‚Ä¶</span></p>
  <p><b>Location:</b> <span id="loc">--</span></p>
  <p><b>ETA:</b> <span id="eta">--</span> min</p>

  <hr>

  <button onclick="updateBed('YES')">‚úÖ Bed Available</button>
  <button onclick="updateBed('NO')">‚ùå Bed Not Available</button>

  <p id="msg"></p>
</div>

<script>
const BACKEND = "https://ambulance-backend.onrender.com";

async function fetchData() {
  const res = await fetch(`${BACKEND}/get_status`);
  const data = await res.json();
  if (!data.latitude) return;

  document.getElementById("status").innerText = "Ambulance Incoming";
  document.getElementById("loc").innerText =
    data.latitude.toFixed(5) + ", " + data.longitude.toFixed(5);
  document.getElementById("eta").innerText = data.eta;
}

function updateBed(val) {
  fetch(`${BACKEND}/update_bed`, {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({ bed: val })
  });

  document.getElementById("msg").innerText =
    "Bed status updated: " + val;
}

setInterval(fetchData, 3000);
</script>

</body>
</html>

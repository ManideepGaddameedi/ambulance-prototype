<!DOCTYPE html>
<html>
<head>
  <title>Traffic Police Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    body { font-family: Arial; background:#f4f6f9; }
    .box {
      max-width:460px; margin:30px auto; background:#fff;
      padding:15px; border-radius:10px;
      box-shadow:0 4px 10px rgba(0,0,0,.25);
    }
    #map { height:350px; margin-top:10px; border-radius:8px; }
    .status { font-weight:bold; margin-top:8px; }
  </style>
</head>
<body>

<div class="box">
  <h2>üö¶ Traffic Police Control</h2>

  <div class="status" id="status">üîÑ Initializing‚Ä¶</div>

  <button onclick="testMap()">üó∫ Test Map</button>
  <button onclick="testSupabase()">‚òÅ Test Supabase</button>

  <div id="map"></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
/* ---------------- MAP SETUP ---------------- */
let map = L.map("map").setView([17.385, 78.4867], 6);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png")
  .addTo(map);

let marker = null;

/* ---------------- STATUS HELPER ---------------- */
function setStatus(msg, ok=true) {
  const el = document.getElementById("status");
  el.innerText = msg;
  el.style.color = ok ? "green" : "red";
}

/* ---------------- MAP TEST ---------------- */
function testMap() {
  const testPos = [17.385, 78.4867]; // Hyderabad
  if (!marker) {
    marker = L.marker(testPos).addTo(map);
  } else {
    marker.setLatLng(testPos);
  }
  map.setView(testPos, 15);
  setStatus("‚úÖ Map is working");
}

/* ---------------- SUPABASE SETUP ---------------- */
const supabaseClient = supabase.createClient(
  "https://inlkqessbewmxmtfvzfe.supabase.co",
  "PASTE_YOUR_ANON_KEY_HERE"
);

/* ---------------- SUPABASE TEST ---------------- */
async function testSupabase() {
  try {
    const { data, error } = await supabaseClient
      .from("alerts")
      .select("*")
      .eq("id", 1)
      .single();

    if (error) {
      setStatus("‚ùå Supabase error: " + error.message, false);
      return;
    }

    if (!data || !data.location) {
      setStatus("‚ö† Supabase connected, but no location data", false);
      return;
    }

    const parts = data.location.split(",");
    const lat = parseFloat(parts[0]);
    const lng = parseFloat(parts[1]);

    if (!marker) {
      marker = L.marker([lat, lng]).addTo(map);
    } else {
      marker.setLatLng([lat, lng]);
    }
    map.setView([lat, lng], 15);

    setStatus("‚úÖ Supabase + Map working");
  } catch (e) {
    setStatus("‚ùå Network / HTTPS issue", false);
  }
}

/* Auto message */
setStatus("üü¢ Page loaded. Click TEST buttons.");
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Traffic Police Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
    }
    .box {
      max-width: 430px;
      margin: 30px auto;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    #map {
      height: 320px;
      margin-top: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>üö¶ Traffic Police Control</h2>

  <p>
    <b>Ambulance Location:</b><br>
    <span id="loc">Waiting for ambulance...</span>
  </p>

  <div id="map"></div>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
/* üîó Supabase connection */
const supabaseClient = supabase.createClient(
  "https://inlkqessbewmxmtfvzfe.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlubGtxZXNzYmV3bXhtdGZ2emZlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkwNjgxODYsImV4cCI6MjA4NDY0NDE4Nn0.5qiSgu3WlXJW4ARwwLC5XV6zvMwfGdH_xtUlu_qat0I"
);

/* üó∫Ô∏è Initialize map */
let map = L.map("map").setView([17.385, 78.4867], 15);

L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
  attribution: "¬© OpenStreetMap contributors"
}).addTo(map);

/* üöë Ambulance icon */
const ambulanceIcon = L.divIcon({
  className: "cmr-marker",
  html: `
    <div style="
      background: white;
      border: 2px solid red;
      border-radius: 50%;
      width: 46px;
      height: 46px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: red;
      box-shadow: 0 0 6px rgba(0,0,0,0.4);
    ">
      <div style="font-size:18px; line-height:18px;">+</div>
      <div style="font-size:11px;">CMR</div>
    </div>
  `,
  iconSize: [46, 46],
  iconAnchor: [23, 23]
});


let marker = null;
let lastLatLng = null;

/* üîÑ Fetch & animate ambulance location */
async function updateLocation() {
  const { data } = await supabaseClient
    .from("alerts")
    .select("*")
    .eq("id", 1)
    .single();

  if (data && data.location) {
    document.getElementById("loc").innerText = data.location;

    const parts = data.location.split(",");
    const lat = parseFloat(parts[0]);
    const lng = parseFloat(parts[1]);
    const newLatLng = [lat, lng];

    if (!marker) {
      marker = L.marker(newLatLng, {
        icon: ambulanceIcon
      }).addTo(map);

      map.setView(newLatLng, 16);
      lastLatLng = newLatLng;
    } else {
      animateMarker(lastLatLng, newLatLng);
      lastLatLng = newLatLng;
    }
  }
}

/* ‚ú® Smooth animation function */
function animateMarker(from, to) {
  let step = 0;
  const steps = 20;

  const latStep = (to[0] - from[0]) / steps;
  const lngStep = (to[1] - from[1]) / steps;

  const interval = setInterval(() => {
    step++;
    const lat = from[0] + latStep * step;
    const lng = from[1] + lngStep * step;

    marker.setLatLng([lat, lng]);

    if (step === steps) {
      clearInterval(interval);
    }
  }, 100);
}

/* Update every 3 seconds */
setInterval(updateLocation, 3000);
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Traffic Police Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
    }

    .box {
      max-width: 500px;
      margin: 20px auto;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
    }

    #map {
      height: 400px;
      margin-top: 10px;
      border-radius: 8px;
    }

    .eta {
      font-weight: bold;
      color: #d32f2f;
      margin-bottom: 6px;
    }

    /* ðŸš¨ Emergency alert banner */
    #alertBox {
      display: none;
      background: red;
      color: white;
      padding: 12px;
      border-radius: 6px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 10px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.6; }
      100% { opacity: 1; }
    }

    /* ðŸš‘ Ambulance wrapper */
    .ambulance-wrapper {
      width: 42px;
      height: 42px;
      position: relative;
      transform-origin: center center;
      transition: transform 0.2s linear;
    }

    /* ðŸš‘ Ambulance image */
    .ambulance-body {
      width: 42px;
      height: 42px;
      background: url("ambulance.png") no-repeat center;
      background-size: contain;
      position: absolute;
      z-index: 2;
    }

    /* ðŸš¨ Siren lights */
    .siren {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      position: absolute;
      top: -4px;
      animation: flash 0.6s infinite;
      z-index: 1;
    }

    .siren.red {
      left: 8px;
      background: red;
    }

    .siren.blue {
      right: 8px;
      background: blue;
      animation-delay: 0.3s;
    }

    @keyframes flash {
      0% { opacity: 1; }
      50% { opacity: 0.2; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>

<div class="box">
  <h2>ðŸš¦ Traffic Police Control</h2>

  <!-- ðŸš¨ Emergency Alert -->
  <div id="alertBox">
    ðŸš¨ EMERGENCY AMBULANCE APPROACHING â€“ CLEAR TRAFFIC ðŸš¨
  </div>

  <div class="eta" id="eta">ETA: calculatingâ€¦</div>
  <div id="map"></div>
</div>

<!-- Alarm sound -->
<audio id="sirenSound" loop>
  <source src="https://actions.google.com/sounds/v1/alarms/emergency_alarm.ogg">
</audio>

<!-- Leaflet -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
/* ðŸ”— Supabase */
const supabaseClient = supabase.createClient(
  "https://inlkqessbewmxmtfvzfe.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlubGtxZXNzYmV3bXhtdGZ2emZlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkwNjgxODYsImV4cCI6MjA4NDY0NDE4Nn0.5qiSgu3WlXJW4ARwwLC5XV6zvMwfGdH_xtUlu_qat0I"
);

/* ðŸ—º Map */
const map = L.map("map").setView([17.385, 78.486], 14);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png")
  .addTo(map);

/* ðŸš‘ Ambulance icon */
const ambulanceIcon = L.divIcon({
  className: "",
  html: `
    <div class="ambulance-wrapper" id="ambWrap">
      <div class="siren red"></div>
      <div class="siren blue"></div>
      <div class="ambulance-body"></div>
    </div>
  `,
  iconSize: [42, 42],
  iconAnchor: [21, 21]
});

let ambMarker = null;
let destMarker = null;
let routeLine = null;
let lastPos = null;
let animTimer = null;
let alertActive = false;

/* ðŸ§­ Bearing */
function getBearing(from, to) {
  const lat1 = from[0] * Math.PI / 180;
  const lat2 = to[0] * Math.PI / 180;
  const dLon = (to[1] - from[1]) * Math.PI / 180;
  const y = Math.sin(dLon) * Math.cos(lat2);
  const x =
    Math.cos(lat1) * Math.sin(lat2) -
    Math.sin(lat1) * Math.cos(lat2) * Math.cos(dLon);
  return (Math.atan2(y, x) * 180 / Math.PI + 360) % 360;
}

/* ðŸš‘ Smooth movement */
function moveSmooth(from, to) {
  if (animTimer) clearInterval(animTimer);

  const angle = getBearing(from, to);
  const wrap = document.getElementById("ambWrap");
  if (wrap) wrap.style.transform = `rotate(${angle}deg)`;

  let step = 0;
  const steps = 20;
  const latStep = (to[0] - from[0]) / steps;
  const lngStep = (to[1] - from[1]) / steps;

  animTimer = setInterval(() => {
    step++;
    ambMarker.setLatLng([
      from[0] + latStep * step,
      from[1] + lngStep * step
    ]);
    if (step >= steps) clearInterval(animTimer);
  }, 100);
}

/* ðŸ”„ Update map + ETA */
async function updateMap() {
  const { data } = await supabaseClient
    .from("alerts")
    .select("location, destination, destination_name")
    .eq("id", 1)
    .single();

  if (!data || !data.location || !data.destination) return;

  const [alat, alng] = data.location.split(",").map(Number);
  const [dlat, dlng] = data.destination.split(",").map(Number);
  const current = [alat, alng];

  if (!ambMarker) {
    ambMarker = L.marker(current, { icon: ambulanceIcon }).addTo(map);
    lastPos = current;
    map.setView(current, 15);
  } else {
    moveSmooth(lastPos, current);
    lastPos = current;
  }

  if (!destMarker) {
    destMarker = L.marker([dlat, dlng])
      .addTo(map)
      .bindPopup("ðŸ¥ " + (data.destination_name || "Destination"));
  }

  const url =
    `https://router.project-osrm.org/route/v1/driving/` +
    `${alng},${alat};${dlng},${dlat}?overview=full&geometries=geojson`;

  const res = await fetch(url);
  const json = await res.json();
  if (!json.routes) return;

  const route = json.routes[0];
  const coords = route.geometry.coordinates.map(c => [c[1], c[0]]);

  if (routeLine) {
    routeLine.setLatLngs(coords);
  } else {
    routeLine = L.polyline(coords, {
      color: "red",
      weight: 5
    }).addTo(map);
    map.fitBounds(routeLine.getBounds());
  }

  const etaMin = Math.ceil(route.duration / 60);
  const distKm = (route.distance / 1000).toFixed(1);
  document.getElementById("eta").innerText =
    `ETA: ${etaMin} min (${distKm} km)`;
}

/* ðŸš¨ Emergency alert */
async function checkEmergency() {
  const { data } = await supabaseClient
    .from("alerts")
    .select("emergency")
    .eq("id", 1)
    .single();

  if (!data) return;

  const alertBox = document.getElementById("alertBox");
  const siren = document.getElementById("sirenSound");

  if (data.emergency && !alertActive) {
    alertActive = true;
    alertBox.style.display = "block";
    siren.play().catch(() => {});
    if (navigator.vibrate) {
      navigator.vibrate([500, 300, 500, 300, 500]);
    }
  }

  if (!data.emergency && alertActive) {
    alertActive = false;
    alertBox.style.display = "none";
    siren.pause();
    siren.currentTime = 0;
  }
}

/* Intervals */
setInterval(updateMap, 4000);
setInterval(checkEmergency, 2000);
</script>

</body>
</html>

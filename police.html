<!DOCTYPE html>
<html>
<head>
  <title>Traffic Police Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">

  <style>
    body {
      font-family: Arial;
      background: #f4f6f9;
    }
    .box {
      max-width: 480px;
      margin: 30px auto;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
    }
    #map {
      height: 400px;
      margin-top: 10px;
      border-radius: 8px;
    }
    .eta {
      font-weight: bold;
      color: #d32f2f;
      margin-bottom: 6px;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>ðŸš¦ Traffic Police Control</h2>
  <div class="eta" id="eta">Live Ambulance Tracking</div>
  <div id="map"></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
/* ðŸ”— Supabase */
const supabaseClient = supabase.createClient(
  "https://inlkqessbewmxmtfvzfe.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlubGtxZXNzYmV3bXhtdGZ2emZlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkwNjgxODYsImV4cCI6MjA4NDY0NDE4Nn0.5qiSgu3WlXJW4ARwwLC5XV6zvMwfGdH_xtUlu_qat0I"
);

/* ðŸ—º Map */
const map = L.map("map").setView([17.385, 78.486], 14);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

/* ðŸš‘ Ambulance ICON */
const ambulanceIcon = L.icon({
  iconUrl: "ambulance.png",   // ðŸ‘ˆ make sure this file exists
  iconSize: [48, 48],
  iconAnchor: [24, 24]
});

let ambulanceMarker = null;
let lastPosition = null;
let animationTimer = null;

/* ðŸš‘ Smooth movement */
function moveSmooth(from, to) {
  if (animationTimer) clearInterval(animationTimer);

  let step = 0;
  const steps = 20;
  const latStep = (to[0] - from[0]) / steps;
  const lngStep = (to[1] - from[1]) / steps;

  animationTimer = setInterval(() => {
    step++;
    ambulanceMarker.setLatLng([
      from[0] + latStep * step,
      from[1] + lngStep * step
    ]);

    if (step >= steps) clearInterval(animationTimer);
  }, 100);
}

/* ðŸ”„ Fetch live GPS */
async function update() {
  const { data } = await supabaseClient
    .from("alerts")
    .select("location")
    .eq("id", 1)
    .single();

  if (!data || !data.location) return;

  const [lat, lng] = data.location.split(",").map(Number);
  const current = [lat, lng];

  if (!ambulanceMarker) {
    ambulanceMarker = L.marker(current, { icon: ambulanceIcon }).addTo(map);
    lastPosition = current;
    map.setView(current, 15);
  } else {
    moveSmooth(lastPosition, current);
    lastPosition = current;
  }
}

/* Update every 3 seconds */
setInterval(update, 3000);
</script>

</body>
</html>

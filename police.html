<!DOCTYPE html>
<html>
<head>
  <title>ðŸ‘® Police Dashboard</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    #map { height: 500px; }
  </style>
</head>
<body>

<h2>ðŸ‘® Police Live Tracking</h2>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script type="module">

import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient(
  "https://cfmxqwaopfahthflqgih.supabase.co",
  "YOUR_ANON_KEY"
);

const map = L.map('map').setView([17.3850, 78.4867], 13);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

let marker = L.marker([17.3850, 78.4867]).addTo(map);
let routeLine = null;

/* Draw Route */
async function drawRoute(startLat, startLng, destLat, destLng) {

  const res = await fetch(
    `https://router.project-osrm.org/route/v1/driving/${startLng},${startLat};${destLng},${destLat}?overview=full&geometries=geojson`
  );

  const data = await res.json();
  const route = data.routes[0];

  if (routeLine) map.removeLayer(routeLine);

  routeLine = L.geoJSON(route.geometry).addTo(map);

  alert(`Distance: ${(route.distance/1000).toFixed(2)} km
ETA: ${(route.duration/60).toFixed(0)} mins`);
}

/* Realtime */
supabase.channel("track")
.on("postgres_changes",
  { event: "*", schema: "public", table: "ambulance_location" },
  async (payload) => {

    const lat = payload.new.lat;
    const lng = payload.new.lng;

    marker.setLatLng([lat, lng]);
    map.panTo([lat, lng]);

    const { data } = await supabase
      .from("emergency_alerts")
      .select("*")
      .eq("status", "ACTIVE")
      .order("created_at", { ascending: false })
      .limit(1);

    if (data.length > 0) {

      const hospital = await supabase
        .from("hospitals")
        .select("*")
        .eq("id", data[0].hospital_id)
        .single();

      drawRoute(lat, lng, hospital.data.lat, hospital.data.lng);
    }

  }
)
.subscribe();

</script>
</body>
</html>

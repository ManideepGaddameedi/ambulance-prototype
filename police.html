<!DOCTYPE html>
<html>
<head>
  <title>Traffic Police Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
    }

    .box {
      max-width: 480px;
      margin: 30px auto;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
    }

    #map {
      height: 400px;
      margin-top: 10px;
      border-radius: 8px;
    }

    .eta {
      margin: 8px 0;
      font-size: 16px;
      font-weight: bold;
      color: #d32f2f;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>üö¶ Traffic Police Control</h2>
  <div class="eta" id="eta">ETA: calculating‚Ä¶</div>
  <div id="map"></div>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
/* üîó Supabase */
const supabaseClient = supabase.createClient(
  "https://inlkqessbewmxmtfvzfe.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlubGtxZXNzYmV3bXhtdGZ2emZlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkwNjgxODYsImV4cCI6MjA4NDY0NDE4Nn0.5qiSgu3WlXJW4ARwwLC5XV6zvMwfGdH_xtUlu_qat0I"
);

/* üó∫ Map */
let map = L.map("map").setView([17.385, 78.486], 14);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

/* Markers & route */
let ambulanceMarker = null;
let destinationMarker = null;
let routeLine = null;
let prevLatLng = null;
let lastRouteKey = "";

/* üöë Smooth movement animation (Zomato-style) */
function animateMarker(from, to) {
  let step = 0;
  const steps = 30;        // smoothness
  const intervalTime = 100;

  const latStep = (to[0] - from[0]) / steps;
  const lngStep = (to[1] - from[1]) / steps;

  const interval = setInterval(() => {
    step++;
    const lat = from[0] + latStep * step;
    const lng = from[1] + lngStep * step;
    ambulanceMarker.setLatLng([lat, lng]);

    if (step >= steps) clearInterval(interval);
  }, intervalTime);
}

/* üîÑ Fetch GPS, route, ETA */
async function updateRoute() {
  const { data, error } = await supabaseClient
    .from("alerts")
    .select("location, destination, destination_name")
    .eq("id", 1)
    .single();

  if (error || !data) return;

  const [alat, alng] = data.location.split(",").map(Number);
  const [dlat, dlng] = data.destination.split(",").map(Number);
  const currentLatLng = [alat, alng];

  /* üöë Ambulance marker */
  if (!ambulanceMarker) {
    ambulanceMarker = L.marker(currentLatLng).addTo(map);
    prevLatLng = currentLatLng;
  } else {
    animateMarker(prevLatLng, currentLatLng);
    prevLatLng = currentLatLng;
  }

  /* üè• Destination marker */
  if (!destinationMarker) {
    destinationMarker = L.marker([dlat, dlng])
      .addTo(map)
      .bindPopup("üè• " + data.destination_name);
  }

  /* Avoid repeated route calls */
  const routeKey = `${alat},${alng}-${dlat},${dlng}`;
  if (routeKey === lastRouteKey) return;
  lastRouteKey = routeKey;

  /* üöó OSRM Google-style road routing */
  const url =
    `https://router.project-osrm.org/route/v1/driving/` +
    `${alng},${alat};${dlng},${dlat}?overview=full&geometries=geojson`;

  const res = await fetch(url);
  const json = await res.json();
  if (!json.routes || !json.routes.length) return;

  const route = json.routes[0];

  /* Draw route */
  const coords = route.geometry.coordinates.map(c => [c[1], c[0]]);
  if (routeLine) {
    routeLine.setLatLngs(coords);
  } else {
    routeLine = L.polyline(coords, {
      color: "red",
      weight: 5
    }).addTo(map);

    map.fitBounds(routeLine.getBounds());
  }

  /* ‚è± ETA calculation */
  const etaMin = Math.ceil(route.duration / 60);
  const distKm = (route.distance / 1000).toFixed(1);
  document.getElementById("eta").innerText =
    `ETA: ${etaMin} min (${distKm} km)`;
}

/* Update every 4 seconds */
setInterval(updateRoute, 4000);
</script>

</body>
</html>

<html>

  </style>
</head>
<body>

<div class="box">
  <h2>ðŸš¦ Police Dashboard</h2>
  <div id="map"></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
const supabaseClient = supabase.createClient(
  "https://inlkqessbewmxmtfvzfe.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlubGtxZXNzYmV3bXhtdGZ2emZlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkwNjgxODYsImV4cCI6MjA4NDY0NDE4Nn0.5qiSgu3WlXJW4ARwwLC5XV6zvMwfGdH_xtUlu_qat0I"
);

const map = L.map("map").setView([17.385, 78.486], 13);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

const icons = {
  1: L.icon({ iconUrl: "ambulance1.png", iconSize: [40,40] }),
  2: L.icon({ iconUrl: "ambulance2.png", iconSize: [40,40] }),
  3: L.icon({ iconUrl: "ambulance3.png", iconSize: [40,40] })
};

const markers = {};

async function update() {
  const { data } = await supabaseClient
    .from("alerts")
    .select("id, location");

  if (!data) return;

  data.forEach(row => {
    if (!row.location) return;

    const [lat, lng] = row.location.split(",").map(Number);

    if (!markers[row.id]) {
      markers[row.id] = L.marker([lat, lng], {
        icon: icons[row.id]
      }).addTo(map);
    } else {
      markers[row.id].setLatLng([lat, lng]);
    }
  });
}

setInterval(update, 3000);
</script>

</body>

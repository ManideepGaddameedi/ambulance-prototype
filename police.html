<!DOCTYPE html>
<html>
<head>
  <title>Traffic Police Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
    }
    .box {
      max-width: 440px;
      margin: 30px auto;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
    }
    #map {
      height: 340px;
      margin-top: 10px;
      border-radius: 8px;
    }

    /* üöë Ambulance vehicle */
    .ambulance-box {
      width: 64px;
      height: 34px;
      background: white;
      border: 2px solid red;
      border-radius: 6px;
      position: relative;
      box-shadow: 0 0 8px rgba(0,0,0,0.4);
      font-family: Arial, sans-serif;
    }

    .ambulance-top {
      font-size: 12px;
      font-weight: bold;
      color: red;
      text-align: center;
      line-height: 12px;
    }

    .ambulance-plus {
      font-size: 16px;
      font-weight: bold;
      color: red;
      text-align: center;
      line-height: 14px;
    }

    /* üö® Flashing lights */
    .light-left, .light-right {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      position: absolute;
      top: -5px;
      animation: flash 1s infinite;
    }

    .light-left {
      left: 10px;
      background: red;
    }

    .light-right {
      right: 10px;
      background: blue;
      animation-delay: 0.5s;
    }

    @keyframes flash {
      0% { opacity: 1; }
      50% { opacity: 0.2; }
      100% { opacity: 1; }
    }
  </style>
</head>

<!DOCTYPE html>
<html>
<head>
  <title>Traffic Police Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">

  <style>
    body {
      font-family: Arial;
      background: #f4f6f9;
    }

    .box {
      max-width: 480px;
      margin: 30px auto;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
    }

    #map {
      height: 400px;
      margin-top: 10px;
      border-radius: 8px;
    }

    /* ðŸš‘ Rotating icon wrapper */
    .ambulance-icon {
      width: 48px;
      height: 48px;
      background: url("ambulance.png") no-repeat center;
      background-size: contain;
      transform-origin: center center;
      transition: transform 0.2s linear;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>ðŸš¦ Traffic Police Control</h2>
  <p>Live Ambulance Tracking</p>
  <div id="map"></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
/* ðŸ”— Supabase */
const supabaseClient = supabase.createClient(
  "https://inlkqessbewmxmtfvzfe.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlubGtxZXNzYmV3bXhtdGZ2emZlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkwNjgxODYsImV4cCI6MjA4NDY0NDE4Nn0.5qiSgu3WlXJW4ARwwLC5XV6zvMwfGdH_xtUlu_qat0I"
);

/* ðŸ—º Map */
const map = L.map("map").setView([17.385, 78.486], 14);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

/* ðŸš‘ Custom rotating icon */
const ambulanceIcon = L.divIcon({
  className: "",
  html: `<div class="ambulance-icon" id="ambIcon"></div>`,
  iconSize: [48, 48],
  iconAnchor: [24, 24]
});

let marker = null;
let lastPos = null;
let animationTimer = null;

/* ðŸ§­ Calculate bearing angle */
function getBearing(from, to) {
  const lat1 = from[0] * Math.PI / 180;
  const lat2 = to[0] * Math.PI / 180;
  const dLon = (to[1] - from[1]) * Math.PI / 180;

  const y = Math.sin(dLon) * Math.cos(lat2);
  const x =
    Math.cos(lat1) * Math.sin(lat2) -
    Math.sin(lat1) * Math.cos(lat2) * Math.cos(dLon);

  let brng = Math.atan2(y, x) * 180 / Math.PI;
  return (brng + 360) % 360;
}

/* ðŸš‘ Smooth move + rotate */
function moveSmooth(from, to) {
  if (animationTimer) clearInterval(animationTimer);

  const bearing = getBearing(from, to);
  const iconEl = document.getElementById("ambIcon");
  if (iconEl) iconEl.style.transform = `rotate(${bearing}deg)`;

  let step = 0;
  const steps = 20;
  const latStep = (to[0] - from[0]) / steps;
  const lngStep = (to[1] - from[1]) / steps;

  animationTimer = setInterval(() => {
    step++;
    marker.setLatLng([
      from[0] + latStep * step,
      from[1] + lngStep * step
    ]);

    if (step >= steps) clearInterval(animationTimer);
  }, 100);
}

/* ðŸ”„ Fetch GPS */
async function update() {
  const { data } = await supabaseClient
    .from("alerts")
    .select("location")
    .eq("id", 1)
    .single();

  if (!data || !data.location) return;

  const current = data.location.split(",").map(Number);

  if (!marker) {
    marker = L.marker(current, { icon: ambulanceIcon }).addTo(map);
    lastPos = current;
    map.setView(current, 15);
  } else {
    moveSmooth(lastPos, current);
    lastPos = current;
  }
}

/* Update every 3 seconds */
setInterval(update, 3000);
</script>

</body>
</html>

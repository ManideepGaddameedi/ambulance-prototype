<!DOCTYPE html>
<html>
<head>
  <title>Traffic Police Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
    }
    .box {
      max-width: 500px;
      margin: 20px auto;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
    }
    #map {
      height: 400px;
      margin-top: 10px;
      border-radius: 8px;
    }
    .info {
      font-weight: bold;
      color: #d32f2f;
      margin-bottom: 6px;
    }
    #alertBox {
      display:none;
      background:red;
      color:white;
      padding:12px;
      border-radius:6px;
      font-weight:bold;
      text-align:center;
      margin-bottom:10px;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%{opacity:1}
      50%{opacity:.6}
      100%{opacity:1}
    }
  </style>
</head>
<body>

<div class="box">
  <h2>ðŸš¦ Traffic Police Control</h2>

  <div id="alertBox">
    ðŸš¨ EMERGENCY AMBULANCE APPROACHING â€“ CLEAR TRAFFIC ðŸš¨
  </div>

  <!-- ETA + DISTANCE -->
  <div class="info" id="eta">
    ETA: calculatingâ€¦ | Distance: calculatingâ€¦
  </div>

  <div id="map"></div>
</div>

<audio id="sirenSound" loop>
  <source src="https://actions.google.com/sounds/v1/alarms/emergency_alarm.ogg">
</audio>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
const supabaseClient = supabase.createClient(
  "https://inlkqessbewmxmtfvzfe.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlubGtxZXNzYmV3bXhtdGZ2emZlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkwNjgxODYsImV4cCI6MjA4NDY0NDE4Nn0.5qiSgu3WlXJW4ARwwLC5XV6zvMwfGdH_xtUlu_qat0I"
);

/* Map */
const map = L.map("map").setView([17.385, 78.486], 14);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png")
  .addTo(map);

let ambMarker = null;
let routeLine = null;
let emergencyActive = false;

/* Update map + ETA + DISTANCE */
async function updateMap() {
  const { data } = await supabaseClient
    .from("alerts")
    .select("location, destination")
    .eq("id", 1)
    .single();

  if (!data || !data.location || !data.destination) return;

  const [alat, alng] = data.location.split(",").map(Number);
  const [dlat, dlng] = data.destination.split(",").map(Number);

  /* Ambulance marker */
  if (!ambMarker) {
    ambMarker = L.marker([alat, alng]).addTo(map);
    map.setView([alat, alng], 15);
  } else {
    ambMarker.setLatLng([alat, alng]);
  }

  /* Route */
  const url =
    `https://router.project-osrm.org/route/v1/driving/` +
    `${alng},${alat};${dlng},${dlat}?overview=full&geometries=geojson`;

  const res = await fetch(url);
  const json = await res.json();
  if (!json.routes || !json.routes.length) return;

  const route = json.routes[0];
  const coords = route.geometry.coordinates.map(c => [c[1], c[0]]);

  if (!routeLine) {
    routeLine = L.polyline(coords, {
      color: "red",
      weight: 5
    }).addTo(map);
    map.fitBounds(routeLine.getBounds());
  } else {
    routeLine.setLatLngs(coords);
  }

  /* ETA + DISTANCE */
  const etaMin = Math.ceil(route.duration / 60);
  const distKm = (route.distance / 1000).toFixed(2);

  document.getElementById("eta").innerText =
    `ETA: ${etaMin} min | Distance: ${distKm} km`;
}

/* Emergency alert */
async function checkEmergency() {
  const { data } = await supabaseClient
    .from("alerts")
    .select("emergency")
    .eq("id", 1)
    .single();

  if (!data) return;

  const box = document.getElementById("alertBox");
  const siren = document.getElementById("sirenSound");

  if (data.emergency && !emergencyActive) {
    emergencyActive = true;
    box.style.display = "block";
    siren.play().catch(()=>{});
    if (navigator.vibrate) navigator.vibrate([500,300,500]);
  }

  if (!data.emergency && emergencyActive) {
    emergencyActive = false;
    box.style.display = "none";
    siren.pause();
    siren.currentTime = 0;
  }
}

/* Intervals */
setInterval(updateMap, 4000);
setInterval(checkEmergency, 2000);
</script>

</body>
</html>

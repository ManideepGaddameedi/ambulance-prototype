<!DOCTYPE html>
<html>
<head>
  <title>Traffic Police Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
  .ambulance-box {
    width: 64px;
    height: 34px;
    background: white;
    border: 2px solid red;
    border-radius: 6px;
    position: relative;
    font-family: Arial, sans-serif;
    box-shadow: 0 0 8px rgba(0,0,0,0.4);
  }

  .ambulance-top {
    font-size: 11px;
    font-weight: bold;
    color: red;
    text-align: center;
  }

  .ambulance-plus {
    font-size: 16px;
    font-weight: bold;
    color: red;
    text-align: center;
    line-height: 14px;
  }

  .ambulance-bottom {
    font-size: 10px;
    font-weight: bold;
    text-align: center;
  }

  /* üö® Flashing lights */
  .light-left, .light-right {
    width: 6px;
    height: 6px;
    border-radius: 50%;
    position: absolute;
    top: -5px;
    animation: flash 1s infinite;
  }

  .light-left {
    left: 8px;
    background: red;
  }

  .light-right {
    right: 8px;
    background: blue;
    animation-delay: 0.5s;
  }

  @keyframes flash {
    0% { opacity: 1; }
    50% { opacity: 0.2; }
    100% { opacity: 1; }
  }
</style>

</head>
<body>

<div class="box">
  <h2>üö¶ Traffic Police Control</h2>

  <p>
    <b>Ambulance Location:</b><br>
    <span id="loc">Waiting for ambulance...</span>
  </p>

  <div id="map"></div>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
/* üîó Supabase connection */
const supabaseClient = supabase.createClient(
  "https://inlkqessbewmxmtfvzfe.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlubGtxZXNzYmV3bXhtdGZ2emZlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkwNjgxODYsImV4cCI6MjA4NDY0NDE4Nn0.5qiSgu3WlXJW4ARwwLC5XV6zvMwfGdH_xtUlu_qat0I"
);

/* üó∫Ô∏è Initialize map */
let map = L.map("map").setView([17.385, 78.4867], 15);

L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
  attribution: "¬© OpenStreetMap contributors"
}).addTo(map);

/* üöë Ambulance icon */
const ambulanceIcon = L.divIcon({
  className: "",
  html: `
    <div class="ambulance-box">
      <div class="light-left"></div>
      <div class="light-right"></div>

      <div class="ambulance-top">108</div>
      <div class="ambulance-plus">+</div>
      <div class="ambulance-bottom">CMR</div>
    </div>
  `,
  iconSize: [64, 34],
  iconAnchor: [32, 17]
});



let marker = null;
let lastLatLng = null;

/* üîÑ Fetch & animate ambulance location */
async function updateLocation() {
  const { data } = await supabaseClient
    .from("alerts")
    .select("*")
    .eq("id", 1)
    .single();

  if (data && data.location) {
    document.getElementById("loc").innerText = data.location;

    const parts = data.location.split(",");
    const lat = parseFloat(parts[0]);
    const lng = parseFloat(parts[1]);
    const newLatLng = [lat, lng];

    if (!marker) {
      marker = L.marker(newLatLng, {
        icon: ambulanceIcon
      }).addTo(map);

      map.setView(newLatLng, 16);
      lastLatLng = newLatLng;
    } else {
      animateMarker(lastLatLng, newLatLng);
      lastLatLng = newLatLng;
    }
  }
}

/* ‚ú® Smooth animation function */
function animateMarker(from, to) {
  let step = 0;
  const steps = 20;

  const latStep = (to[0] - from[0]) / steps;
  const lngStep = (to[1] - from[1]) / steps;

  const interval = setInterval(() => {
    step++;a
    const lat = from[0] + latStep * step;
    const lng = from[1] + lngStep * step;

    marker.setLatLng([lat, lng]);

    if (step === steps) {
      clearInterval(interval);
    }
  }, 100);
}

/* Update every 3 seconds */
setInterval(updateLocation, 3000);
</script>

</body>
</html>

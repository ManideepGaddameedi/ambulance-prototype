<!DOCTYPE html>
<html>
<head>
  <title>Traffic Police Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
    }
    .box {
      max-width: 460px;
      margin: 30px auto;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
    }
    #map {
      height: 320px;
      margin-top: 10px;
      border-radius: 8px;
    }

    .alert-text {
      color: red;
      font-weight: bold;
      margin-top: 8px;
      font-size: 16px;
    }

    /* üöë Animated ambulance */
    .ambulance-box {
      width: 64px;
      height: 34px;
      background: white;
      border: 2px solid red;
      border-radius: 6px;
      position: relative;
    }
    .ambulance-top {
      font-size: 12px;
      font-weight: bold;
      color: red;
      text-align: center;
    }
    .ambulance-plus {
      font-size: 16px;
      font-weight: bold;
      color: red;
      text-align: center;
    }
    .light-left, .light-right {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      position: absolute;
      top: -5px;
      animation: flash 1s infinite;
    }
    .light-left { left: 10px; background: red; }
    .light-right { right: 10px; background: blue; animation-delay: .5s; }

    @keyframes flash {
      0% { opacity: 1; }
      50% { opacity: .2; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>

<div class="box">
  <h2>üö¶ Traffic Police Control</h2>

  <p><b>Ambulance Location:</b><br>
    <span id="loc">Waiting for ambulance‚Ä¶</span>
  </p>

  <p class="alert-text" id="alertMsg"></p>

  <div id="map"></div>
</div>

<!-- Leaflet -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
/* üîó Supabase */
const supabaseClient = supabase.createClient(
  "https://inlkqessbewmxmtfvzfe.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlubGtxZXNzYmV3bXhtdGZ2emZlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkwNjgxODYsImV4cCI6MjA4NDY0NDE4Nn0.5qiSgu3WlXJW4ARwwLC5XV6zvMwfGdH_xtUlu_qat0I"
);

/* üó∫ Map */
let map = L.map("map").setView([17.385, 78.4867], 15);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png")
  .addTo(map);

/* üöë Marker */
const ambulanceIcon = L.divIcon({
  className: "",
  html: `
    <div class="ambulance-box">
      <div class="light-left"></div>
      <div class="light-right"></div>
      <div class="ambulance-top">108</div>
      <div class="ambulance-plus">+</div>
    </div>
  `,
  iconSize: [64, 34],
  iconAnchor: [32, 17]
});

let marker = null;

/* üîÑ Fetch data (NO reverse geocoding here) */
async function updateData() {
  const { data } = await supabaseClient
    .from("alerts")
    .select("*")
    .eq("id", 1)
    .single();

  if (!data) return;

  /* üö® Emergency alert */
  if (data.alert === true) {
    document.getElementById("alertMsg").innerText =
      "üö® EMERGENCY AMBULANCE APPROACHING";
  }

  /* üìç LOCATION NAME (DIRECT) */
  if (data.location) {
    document.getElementById("loc").innerText = data.location;

    // Map just centers (no parsing)
    if (!marker) {
      marker = L.marker(map.getCenter(), { icon: ambulanceIcon }).addTo(map);
    }
  }
}

setInterval(updateData, 3000);
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Traffic Police Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <style>
    body { font-family: Arial; background:#f4f6f9; }
    .box {
      max-width:460px; margin:30px auto; background:#fff;
      padding:15px; border-radius:10px;
      box-shadow:0 4px 10px rgba(0,0,0,.25);
    }
    #map { height:320px; margin-top:10px; border-radius:8px; }

    .enable {
      width:100%; padding:12px; font-size:16px;
      font-weight:bold; background:green; color:white;
      border:none; border-radius:6px; cursor:pointer;
    }

    .alert-text {
      color:red;
      font-weight:bold;
      margin-top:10px;
      font-size:16px;
    }

    .ambulance-box {
      width:64px; height:34px; background:white;
      border:2px solid red; border-radius:6px;
      position:relative;
    }
    .ambulance-top {
      font-size:12px; font-weight:bold;
      color:red; text-align:center;
    }
    .ambulance-plus {
      font-size:16px; font-weight:bold;
      color:red; text-align:center;
    }
    .light-left,.light-right {
      width:6px;height:6px;border-radius:50%;
      position:absolute;top:-5px;
      animation:flash 1s infinite;
    }
    .light-left { left:10px; background:red; }
    .light-right { right:10px; background:blue; animation-delay:.5s; }

    @keyframes flash {
      0%{opacity:1}50%{opacity:.2}100%{opacity:1}
    }
  </style>
</head>
<body>

<div class="box">
  <h2>ðŸš¦ Traffic Police Control</h2>

  <button class="enable" onclick="enableSound()">
    ðŸ”Š ENABLE ALERT SOUND
  </button>

  <p class="alert-text" id="alertMsg"></p>

  <p><b>Ambulance Location:</b><br>
    <span id="loc">Waitingâ€¦</span>
  </p>

  <div id="map"></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
/* ðŸ”Š WEB AUDIO SIREN (GUARANTEED) */
let audioCtx;
let oscillator;
let sirenInterval;
let soundEnabled = false;
let sirenOn = false;

function enableSound() {
  audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  alert("Sound enabled. Siren will play automatically.");
  soundEnabled = true;
}

function startSiren() {
  if (sirenOn) return;

  oscillator = audioCtx.createOscillator();
  oscillator.type = "sine";
  oscillator.frequency.setValueAtTime(600, audioCtx.currentTime);
  oscillator.connect(audioCtx.destination);
  oscillator.start();

  let up = true;
  sirenInterval = setInterval(() => {
    oscillator.frequency.setValueAtTime(
      up ? 900 : 600,
      audioCtx.currentTime
    );
    up = !up;
  }, 500);

  sirenOn = true;
}

function stopSiren() {
  if (oscillator) oscillator.stop();
  clearInterval(sirenInterval);
  sirenOn = false;
}

/* ðŸ”— Supabase */
const supabaseClient = supabase.createClient(
  "https://inlkqessbewmxmtfvzfe.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlubGtxZXNzYmV3bXhtdGZ2emZlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkwNjgxODYsImV4cCI6MjA4NDY0NDE4Nn0.5qiSgu3WlXJW4ARwwLC5XV6zvMwfGdH_xtUlu_qat0I"
);

/* ðŸ—º Map */
let map = L.map("map").setView([17.385,78.4867],15);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png")
  .addTo(map);

const ambulanceIcon = L.divIcon({
  className:"",
  html:`<div class="ambulance-box">
    <div class="light-left"></div>
    <div class="light-right"></div>
    <div class="ambulance-top">108</div>
    <div class="ambulance-plus">+</div>
  </div>`,
  iconSize:[64,34], iconAnchor:[32,17]
});

let marker=null;

async function updateData(){
  const { data } = await supabaseClient
    .from("alerts").select("*").eq("id",1).single();
  if(!data) return;

  /* ðŸš¨ AUTO SIREN */
  if (data.alert && soundEnabled) {
    document.getElementById("alertMsg").innerText =
      "ðŸš¨ EMERGENCY AMBULANCE APPROACHING";
    startSiren();
  }

  /* ðŸ“ LOCATION */
  if (data.location) {
    const [lat,lng] = data.location.split(",").map(Number);
    if (!marker) {
      marker = L.marker([lat,lng],{icon:ambulanceIcon}).addTo(map);
      map.setView([lat,lng],16);
    } else marker.setLatLng([lat,lng]);

    const geo = await fetch(
      `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}`
    ).then(r=>r.json());

    document.getElementById("loc").innerText =
      geo.address.suburb ||
      geo.address.neighbourhood ||
      geo.address.city ||
      "Unknown area";
  }
}

setInterval(updateData,3000);
</script>

</body>
</html>

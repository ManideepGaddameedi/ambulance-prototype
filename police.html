<!DOCTYPE html>
<html>
<head>
  <title>Traffic Police Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
    }
    .box {
      max-width: 520px;
      margin: 20px auto;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
    }
    #map {
      height: 420px;
      border-radius: 8px;
      margin-top: 10px;
    }
    .info {
      font-weight: bold;
      color: #d32f2f;
      margin-bottom: 6px;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>ðŸš¦ Traffic Police Control</h2>

  <!-- ETA ONLY -->
  <div class="info" id="info">
    ETA: calculatingâ€¦
  </div>

  <div id="map"></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
/* Supabase */
const supabaseClient = supabase.createClient(
  "https://inlkqessbewmxmtfvzfe.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlubGtxZXNzYmV3bXhtdGZ2emZlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkwNjgxODYsImV4cCI6MjA4NDY0NDE4Nn0.5qiSgu3WlXJW4ARwwLC5XV6zvMwfGdH_xtUlu_qat0I"
);

/* Map */
const map = L.map("map").setView([17.385, 78.486], 14);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png")
  .addTo(map);

let marker = null;
let routeLine = null;

/* Update ambulance + route + ETA */
async function updatePoliceView() {
  const { data } = await supabaseClient
    .from("alerts")
    .select("location, destination")
    .eq("id", 1)
    .single();

  if (!data || !data.location || !data.destination) return;

  const [alat, alng] = data.location.split(",").map(Number);
  const [dlat, dlng] = data.destination.split(",").map(Number);

  /* Ambulance marker */
  if (!marker) {
    marker = L.marker([alat, alng]).addTo(map);
    map.setView([alat, alng], 15);
  } else {
    marker.setLatLng([alat, alng]);
  }

  /* Route (OSRM) */
  const url =
    `https://router.project-osrm.org/route/v1/driving/` +
    `${alng},${alat};${dlng},${dlat}?overview=full&geometries=geojson`;

  const res = await fetch(url);
  const json = await res.json();
  if (!json.routes || !json.routes.length) return;

  const route = json.routes[0];
  const coords =
    route.geometry.coordinates.map(c => [c[1], c[0]]);

  if (!routeLine) {
    routeLine = L.polyline(coords, {
      color: "red",
      weight: 5
    }).addTo(map);
    map.fitBounds(routeLine.getBounds());
  } else {
    routeLine.setLatLngs(coords);
  }

  /* ETA ONLY */
  const etaMin = Math.ceil(route.duration / 60);

  document.getElementById("info").innerText =
    `ETA: ${etaMin} min`;
}

/* Refresh every 4 seconds */
setInterval(updatePoliceView, 4000);
</script>

</body>
</html>

/* ðŸ”Š Siren (Web Audio â€“ works everywhere) */
let audioCtx, oscillator, sirenInterval;
let soundEnabled = false, sirenOn = false;

function enableSound() {
  audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  soundEnabled = true;
  alert("Alert sound enabled");
}

function startSiren() {
  if (sirenOn || !soundEnabled) return;

  oscillator = audioCtx.createOscillator();
  oscillator.frequency.value = 700;
  oscillator.connect(audioCtx.destination);
  oscillator.start();

  let high = false;
  sirenInterval = setInterval(() => {
    oscillator.frequency.value = high ? 900 : 600;
    high = !high;
  }, 500);

  sirenOn = true;
}

<!DOCTYPE html>
<html>
<head>
  <title>Traffic Police Control</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
    }
    .box {
      width: 420px;
      margin: 40px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      color: #c62828;
    }
    iframe {
      margin-top: 15px;
      width: 100%;
      height: 300px;
      border: 0;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>ðŸš¦ Traffic Police Control</h2>

  <p>
    <b>Location:</b> <span id="loc">---</span><br>
    <b>Direction:</b> <span id="dir">---</span><br>
    <b>Time:</b> <span id="time">---</span>
  </p>

  <!-- Google Map -->
  <iframe id="map" loading="lazy"></iframe>
</div>

<!-- Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
const supabaseClient = supabase.createClient(
  "https://inlkqessbewmxmtfvzfe.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlubGtxZXNzYmV3bXhtdGZ2emZlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkwNjgxODYsImV4cCI6MjA4NDY0NDE4Nn0.5qiSgu3WlXJW4ARwwLC5XV6zvMwfGdH_xtUlu_qat0I"
);

let lastLocation = "";

async function getAlert() {
  const { data } = await supabaseClient
    .from("alerts")
    .select("*")
    .eq("id", 1)
    .single();

  if (data) {
    document.getElementById("loc").innerText = data.location;
    document.getElementById("dir").innerText = data.direction;
    document.getElementById("time").innerText = data.time;

    // Update map ONLY if location changed (no blinking)
    if (data.location && data.location !== lastLocation) {
      document.getElementById("map").src =
        "https://www.google.com/maps?q=" +
        encodeURIComponent(data.location) +
        "&output=embed";

      lastLocation = data.location;
    }
  }
}

setInterval(getAlert, 3000);
</script>

</body>
</html>

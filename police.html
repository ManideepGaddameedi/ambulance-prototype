<!DOCTYPE html>
<html>
<head>
  <title>Traffic Police Dashboard</title>
  <link rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
</head>
<body>

<h2>ðŸš¦ Traffic Police Control</h2>

<p><b>Hospital:</b> <span id="hname">--</span></p>
<p><b>Distance:</b> <span id="dist">--</span> km</p>
<p><b>ETA:</b> <span id="eta">--</span> min</p>

<div id="map" style="height:400px;"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
const supabaseClient = supabase.createClient(
  "https://YOUR_PROJECT.supabase.co",
  "YOUR_ANON_KEY"
);

/* SAME HOSPITAL LIST (STATIC DEMO DATA) */
const hospitals = {
  "Gandhi Hospital":[17.4239,78.5019],
  "Apollo Hospital":[17.4065,78.4772],
  "Yashoda Hospital":[17.4422,78.4664]
};

const map = L.map("map").setView([17.385,78.4867],13);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png")
  .addTo(map);

let ambMarker, hospMarker, routeLine;

/* Distance formula */
function distKm(a,b){
  const R=6371;
  const dLat=(b[0]-a[0])*Math.PI/180;
  const dLng=(b[1]-a[1])*Math.PI/180;
  const x=Math.sin(dLat/2)**2+
    Math.cos(a[0]*Math.PI/180)*Math.cos(b[0]*Math.PI/180)*
    Math.sin(dLng/2)**2;
  return R*2*Math.atan2(Math.sqrt(x),Math.sqrt(1-x));
}

async function update(){
  const { data } = await supabaseClient
    .from("alerts").select("*").eq("id",1).single();
  if(!data) return;

  const [lat,lng]=data.location.split(",").map(Number);
  const amb=[lat,lng];
  const hosp=hospitals[data.hospital];

  document.getElementById("hname").innerText=data.hospital;

  if(!ambMarker){
    ambMarker=L.marker(amb).addTo(map);
    hospMarker=L.marker(hosp).addTo(map);
  }else{
    ambMarker.setLatLng(amb);
  }

  if(routeLine) map.removeLayer(routeLine);
  routeLine=L.polyline([amb,hosp],{color:"blue"}).addTo(map);

  const d=distKm(amb,hosp);
  document.getElementById("dist").innerText=d.toFixed(2);
  document.getElementById("eta").innerText=((d/40)*60).toFixed(1);
}

setInterval(update,3000);
</script>

</body>
</html>

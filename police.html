<!DOCTYPE html>
<html>
<head>
  <title>Traffic Police Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <style>
    body { font-family: Arial; background: #f4f6f9; }
    .box {
      max-width: 500px;
      margin: 20px auto;
      background: white;
      padding: 15px;
      border-radius: 10px;
    }
    #map { height: 400px; border-radius: 8px; }

    .eta {
      font-weight: bold;
      color: #d32f2f;
      margin-bottom: 6px;
    }

    #alertBox {
      display:none;
      background:red;
      color:white;
      padding:12px;
      text-align:center;
      font-weight:bold;
      margin-bottom:8px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%{opacity:1} 50%{opacity:0.6} 100%{opacity:1}
    }

    .amb-wrap {
      width:42px;
      height:42px;
      position:relative;
      transform-origin:center;
    }

    .amb-body {
      width:42px;
      height:42px;
      background:url("ambulance.png") no-repeat center;
      background-size:contain;
    }

    .siren {
      width:8px;height:8px;border-radius:50%;
      position:absolute;top:-4px;
      animation:flash 0.6s infinite;
    }
    .red{left:8px;background:red;}
    .blue{right:8px;background:blue;animation-delay:.3s;}

    @keyframes flash {
      0%{opacity:1}50%{opacity:.2}100%{opacity:1}
    }
  </style>
</head>
<body>

<div class="box">
  <h2>ðŸš¦ Traffic Police Control</h2>

  <div id="alertBox">
    ðŸš¨ EMERGENCY AMBULANCE APPROACHING â€“ CLEAR TRAFFIC ðŸš¨
  </div>

  <div class="eta" id="eta">ETA: calculatingâ€¦</div>
  <div id="map"></div>
</div>

<audio id="sirenSound" loop>
  <source src="https://actions.google.com/sounds/v1/alarms/emergency_alarm.ogg">
</audio>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
const supabaseClient = supabase.createClient(
  "https://inlkqessbewmxmtfvzfe.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlubGtxZXNzYmV3bXhtdGZ2emZlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkwNjgxODYsImV4cCI6MjA4NDY0NDE4Nn0.5qiSgu3WlXJW4ARwwLC5XV6zvMwfGdH_xtUlu_qat0I"
);

const map = L.map("map").setView([17.385,78.486],14);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

const ambIcon = L.divIcon({
  className:"",
  html:`
    <div class="amb-wrap" id="ambWrap">
      <div class="siren red"></div>
      <div class="siren blue"></div>
      <div class="amb-body"></div>
    </div>`,
  iconSize:[42,42],
  iconAnchor:[21,21]
});

let ambMarker=null, routeLine=null, lastPos=null, emergencyActive=false;

function bearing(a,b){
  const y=Math.sin((b[1]-a[1])*Math.PI/180)*Math.cos(b[0]*Math.PI/180);
  const x=Math.cos(a[0]*Math.PI/180)*Math.sin(b[0]*Math.PI/180)-
          Math.sin(a[0]*Math.PI/180)*Math.cos(b[0]*Math.PI/180)*
          Math.cos((b[1]-a[1])*Math.PI/180);
  return (Math.atan2(y,x)*180/Math.PI+360)%360;
}

async function updateMap(){
  const {data}=await supabaseClient
    .from("alerts")
    .select("location,destination")
    .eq("id",1)
    .single();

  if(!data||!data.location||!data.destination)return;

  const cur=data.location.split(",").map(Number);
  const dest=data.destination.split(",").map(Number);

  if(!ambMarker){
    ambMarker=L.marker(cur,{icon:ambIcon}).addTo(map);
    lastPos=cur;
  }else{
    const ang=bearing(lastPos,cur);
    const el=document.getElementById("ambWrap");
    if(el)el.style.transform=`rotate(${ang}deg)`;
    ambMarker.setLatLng(cur);
    lastPos=cur;
  }

  const url=`https://router.project-osrm.org/route/v1/driving/${cur[1]},${cur[0]};${dest[1]},${dest[0]}?overview=full&geometries=geojson`;
  const r=await fetch(url); const j=await r.json();
  if(!j.routes)return;

  const coords=j.routes[0].geometry.coordinates.map(c=>[c[1],c[0]]);
  if(!routeLine){
    routeLine=L.polyline(coords,{color:"red",weight:5}).addTo(map);
    map.fitBounds(routeLine.getBounds());
  }else routeLine.setLatLngs(coords);

  document.getElementById("eta").innerText=
    `ETA: ${Math.ceil(j.routes[0].duration/60)} min`;
}

async function checkEmergency(){
  const {data}=await supabaseClient
    .from("alerts")
    .select("emergency")
    .eq("id",1)
    .single();

  if(!data)return;
  const box=document.getElementById("alertBox");
  const siren=document.getElementById("sirenSound");

  if(data.emergency&&!emergencyActive){
    emergencyActive=true;
    box.style.display="block";
    siren.play().catch(()=>{});
    if(navigator.vibrate)navigator.vibrate([500,300,500]);
  }
  if(!data.emergency&&emergencyActive){
    emergencyActive=false;
    box.style.display="none";
    siren.pause();siren.currentTime=0;
  }
}

setInterval(updateMap,4000);
setInterval(checkEmergency,2000);
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Traffic Police Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial;
      background: #f4f6f9;
    }
    .box {
      max-width: 420px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    iframe {
      width: 100%;
      height: 320px;
      border: 0;
      margin-top: 15px;
    }
    .status {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>üö¶ Traffic Police Control</h2>

  <p><b>Ambulance Location:</b></p>
  <p id="loc">Waiting...</p>
  <p class="status" id="status">Connecting to server...</p>

  <iframe id="map"></iframe>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
const supabaseClient = supabase.createClient(
  "https://inlkqessbewmxmtfvzfe.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlubGtxZXNzYmV3bXhtdGZ2emZlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkwNjgxODYsImV4cCI6MjA4NDY0NDE4Nn0.5qiSgu3WlXJW4ARwwLC5XV6zvMwfGdH_xtUlu_qat0I"
);

let lastLocation = "";

async function loadLocation() {
  const { data, error } = await supabaseClient
    .from("alerts")
    .select("location")
    .eq("id", 1)
    .single();

  if (error) {
    document.getElementById("status").innerText = "‚ùå DB Error";
    console.error("Supabase error:", error);
    return;
  }

  if (!data || !data.location) {
    document.getElementById("status").innerText = "‚è≥ No location yet";
    return;
  }

  const location = data.location.replace(/\s/g, "");
  document.getElementById("loc").innerText = location;
  document.getElementById("status").innerText = "‚úÖ Live tracking";

  if (location !== lastLocation) {
    document.getElementById("map").src =
      `https://maps.google.com/maps?q=${location}&z=16&output=embed`;
    lastLocation = location;
  }
}

loadLocation();
setInterval(loadLocation, 3000);
</script>

</body>
</html>
